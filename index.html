<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FINANZAS PRO 8.8 - FIX FORMULARIO</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    
    <style>
        :root { --bg-main: #f8fafc; --bg-card: #ffffff; --text-main: #0f172a; --accent: #2563eb; }
        .dark { --bg-main: #0f172a; --bg-card: #1e293b; --text-main: #f1f5f9; --accent: #3b82f6; }
        body { background-color: var(--bg-main); color: var(--text-main); font-family: 'Inter', sans-serif; padding-bottom: 100px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card { background: var(--bg-card); border-radius: 20px; padding: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 12px; border: 1px solid rgba(0,0,0,0.05); }
        .dark .card { border: 1px solid rgba(255,255,255,0.05); }
        input, select { background-color: var(--bg-card) !important; color: var(--text-main) !important; border: 1px solid #cbd5e1 !important; border-radius: 12px; height: 44px; padding: 0 12px; width: 100%; font-size: 14px; }
        .dark input, .dark select { border-color: #334155 !important; }
        .btn-tipo { background: var(--bg-card); border: 1px solid #e2e8f0; color: var(--text-main); height: 40px; border-radius: 10px; font-size: 9px; font-weight: 800; text-transform: uppercase; }
        .btn-tipo.active { background-color: var(--accent) !important; color: white !important; border-color: var(--accent) !important; }
        .nav-btn { color: #94a3b8; }
        .nav-active { color: var(--accent); }
        .badge { font-size: 8px; font-weight: 900; padding: 2px 6px; border-radius: 6px; text-transform: uppercase; }
    </style>
</head>
<body>

    <header class="p-5 flex justify-between items-center bg-blue-700 text-white shadow-md">
        <div>
            <h1 class="text-xl font-black tracking-tighter italic uppercase">Control 2026</h1>
            <span id="mes-actual-label" class="text-[10px] font-bold opacity-80 uppercase bg-blue-800 px-2 py-0.5 rounded"></span>
        </div>
        <div class="flex items-center gap-3">
            <button onclick="toggleDarkMode()" class="w-8 h-8 rounded-full bg-blue-800 flex items-center justify-center"><i class="fas fa-moon"></i></button>
            <select id="filtro-mes" onchange="actualizarUI()" class="!bg-blue-800 !text-white !border-none !h-8 !text-[10px] font-bold !w-24"></select>
        </div>
    </header>

    <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 flex justify-around p-3 z-50">
        <button onclick="showTab('inicio')" id="nav-inicio" class="nav-btn nav-active flex flex-col items-center"><i class="fas fa-th-large text-xl"></i><span class="text-[9px] font-bold mt-1 uppercase">Muro</span></button>
        <button onclick="showTab('analisis')" id="nav-analisis" class="nav-btn flex flex-col items-center"><i class="fas fa-chart-pie text-xl"></i><span class="text-[9px] font-bold mt-1 uppercase">Planes</span></button>
        <button onclick="showTab('config')" id="nav-config" class="nav-btn flex flex-col items-center"><i class="fas fa-cog text-xl"></i><span class="text-[9px] font-bold mt-1 uppercase">Ajustes</span></button>
    </nav>

    <div id="inicio" class="tab-content active p-4">
        <div class="card bg-slate-900 text-white border-none shadow-xl">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest">Balance Operativo</p>
                    <h2 id="total-balance" class="text-4xl font-black italic">0.00 ‚Ç¨</h2>
                </div>
                <div class="text-right">
                    <p class="text-amber-400 text-[10px] font-bold uppercase tracking-widest">Efectivo</p>
                    <h2 id="saldo-caja" class="text-2xl font-black">0.00 ‚Ç¨</h2>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 border-t border-white/10 pt-4">
                <div><p class="text-[9px] text-emerald-400 font-bold uppercase">Ingresos</p><p id="res-ing" class="text-lg font-bold">0.00 ‚Ç¨</p></div>
                <div><p class="text-[9px] text-rose-400 font-bold uppercase">Gastos</p><p id="res-gas" class="text-lg font-bold">0.00 ‚Ç¨</p></div>
                <div class="border-t border-white/5 pt-2"><p class="text-[9px] text-blue-400 font-bold uppercase">Compras</p><p id="res-com" class="text-lg font-bold">0.00 ‚Ç¨</p></div>
                <div class="border-t border-white/5 pt-2"><p class="text-[9px] text-indigo-400 font-bold uppercase">Inversi√≥n</p><p id="res-inv" class="text-lg font-bold">0.00 ‚Ç¨</p></div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-2 mb-4">
            <button onclick="ejecutarFijos()" class="bg-indigo-600 text-white h-12 rounded-2xl font-black text-[10px] uppercase shadow-lg">Cargar Fijos</button>
            <button onclick="gastoRapidoEfectivo()" class="bg-amber-500 text-white h-12 rounded-2xl font-black text-[10px] uppercase shadow-lg">Efectivo</button>
        </div>

        <div class="mb-4 relative">
            <input type="text" id="buscador" oninput="actualizarUI()" placeholder="Buscar concepto o categor√≠a..." class="pl-10 !bg-slate-100 dark:!bg-slate-800 !border-none">
            <i class="fas fa-search absolute left-4 top-4 text-slate-400"></i>
        </div>

        <div class="card shadow-lg">
            <div class="grid grid-cols-4 gap-1 mb-4">
                <button onclick="setTipo('Ingresos')" id="t-Ingresos" class="btn-tipo active">Ingreso</button>
                <button onclick="setTipo('Gastos')" id="t-Gastos" class="btn-tipo">Gasto</button>
                <button onclick="setTipo('Compras')" id="t-Compras" class="btn-tipo">Compra</button>
                <button onclick="setTipo('Inversiones')" id="t-Inversiones" class="btn-tipo">Inv.</button>
            </div>
            <div class="grid grid-cols-2 gap-2 mb-3">
                <input type="date" id="input-fecha">
                <input type="number" id="input-monto" placeholder="0.00" class="!font-black text-right text-blue-600">
            </div>
            <div class="grid grid-cols-2 gap-2 mb-3">
                <select id="select-cat" class="font-bold"></select>
                <select id="select-metodo" class="font-bold">
                    <option value="BANCO">üè¶ BANCO</option>
                    <option value="EFECTIVO">üíµ EFECTIVO</option>
                    <option value="TARJETA">üí≥ TARJETA</option>
                </select>
            </div>
            <input type="text" id="input-concepto" placeholder="Concepto..." class="mb-3">
            <button onclick="registrar()" class="w-full bg-blue-700 text-white h-12 rounded-xl font-black uppercase text-xs shadow-blue-200">Guardar Movimiento</button>
        </div>
        <div id="lista-movimientos" class="space-y-2 pb-10"></div>
    </div>

    <div id="analisis" class="tab-content p-4">
        <div class="card mb-4 text-center">
            <h3 class="text-[10px] font-black uppercase text-gray-400 mb-4">Necesidades vs Caprichos</h3>
            <div style="height: 180px;" class="flex justify-center"><canvas id="chartComparativa"></canvas></div>
            <div id="chart-legend" class="flex justify-around mt-4 text-[10px] font-bold uppercase"></div>
        </div>
        <div id="analisis-ingresos"></div>
        <div id="analisis-gastos"></div>
        <div id="analisis-compras"></div>
        <div id="analisis-inversiones"></div>
    </div>

    <div id="config" class="tab-content p-4">
        <div class="card border-2 border-emerald-500">
            <h3 class="font-black text-[10px] text-emerald-600 mb-3 uppercase flex items-center gap-2"><i class="fas fa-file-excel"></i> Backup</h3>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="exportarExcel()" class="bg-emerald-600 text-white p-3 rounded-xl font-bold text-[9px] uppercase">Exportar XLSX</button>
                <button onclick="document.getElementById('import-excel').click()" class="bg-blue-600 text-white p-3 rounded-xl font-bold text-[9px] uppercase">Importar XLSX</button>
                <input type="file" id="import-excel" class="hidden" accept=".xlsx,.csv" onchange="importarExcel(event)">
            </div>
        </div>

        <div class="card bg-indigo-900 text-white border-none shadow-xl mb-4">
            <h3 class="font-black text-[10px] text-indigo-300 mb-4 uppercase flex items-center gap-2"><i class="fas fa-piggy-bank"></i> Monitor de Huchas</h3>
            <div id="huchas-acumulado" class="space-y-3"></div>
        </div>

        <div class="card">
            <h3 class="font-bold mb-4 text-[10px] text-gray-400 uppercase italic">A√±adir Nueva Categor√≠a / Fijo</h3>
            <div class="space-y-3">
                <div class="grid grid-cols-2 gap-2">
                    <select id="nueva-cat-tipo">
                        <option value="Ingreso">Ingreso</option>
                        <option value="Gasto">Gasto (Fijo)</option>
                        <option value="Compra">Compra (Capricho)</option>
                        <option value="Inversion">Inversi√≥n (Hucha)</option>
                    </select>
                    <input type="text" id="nueva-cat-input" placeholder="Nombre Cat.">
                </div>
                <input type="text" id="nueva-cat-concepto" placeholder="Concepto p.def (Ej: Pago Luz)">
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="nueva-cat-pres" placeholder="Importe ‚Ç¨">
                    <input type="number" id="nueva-cat-dia" placeholder="D√≠a (1-31)">
                </div>
                <div class="flex items-center gap-3 p-2 bg-slate-50 dark:bg-slate-800 rounded-xl">
                    <input type="checkbox" id="nueva-cat-fijo" class="w-6 h-6 rounded-md">
                    <label for="nueva-cat-fijo" class="text-[10px] font-black uppercase text-blue-600">Cargar autom√°ticamente cada mes</label>
                </div>
                <button onclick="a√±adirCatManual()" class="w-full bg-slate-800 text-white h-12 rounded-xl font-black uppercase text-xs">Registrar Categor√≠a</button>
            </div>
        </div>

        <div id="lista-cats-admin" class="space-y-2 mt-4 pb-10"></div>
        <button onclick="borrarTodo()" class="w-full p-4 text-rose-500 text-[9px] font-bold uppercase opacity-30 italic">Reset de F√°brica</button>
    </div>

    <script>
        const KEY = 'finanzas_v8_8';
        let data = JSON.parse(localStorage.getItem(KEY)) || { config: { categorias: [] }, movimientos: [] };
        let tipoActual = 'Ingresos';
        let myChart = null;

        function toggleDarkMode() { document.body.classList.toggle('dark'); actualizarUI(); }

        function actualizarUI() {
            const mesSel = document.getElementById('filtro-mes').value || new Date().toISOString().substring(0, 7);
            const meses = [...new Set(data.movimientos.map(m => m.fecha.substring(0, 7)))].sort().reverse();
            if(!meses.includes(new Date().toISOString().substring(0, 7))) meses.unshift(new Date().toISOString().substring(0, 7));
            document.getElementById('filtro-mes').innerHTML = meses.map(m => `<option value="${m}" ${m===mesSel?'selected':''}>${m}</option>`).join('');
            document.getElementById('mes-actual-label').innerText = mesSel;

            const q = document.getElementById('buscador').value.toLowerCase();
            const movsMes = data.movimientos.filter(m => m.fecha.startsWith(mesSel));
            const movsFiltrados = movsMes.filter(m => m.concepto.toLowerCase().includes(q) || m.cat.toLowerCase().includes(q));

            const ing = movsMes.filter(m => m.tipo === 'Ingresos').reduce((s,m) => s + m.monto, 0);
            const gas = movsMes.filter(m => m.tipo === 'Gastos' && !m.cat.toLowerCase().includes('retirada')).reduce((s,m) => s + m.monto, 0);
            const com = movsMes.filter(m => m.tipo === 'Compras').reduce((s,m) => s + m.monto, 0);
            const inv = movsMes.filter(m => m.tipo === 'Inversiones').reduce((s,m) => s + m.monto, 0);

            const cashIn = data.movimientos.filter(m => m.cat.toLowerCase().includes('retirada')).reduce((s,m) => s + m.monto, 0);
            const cashOut = data.movimientos.filter(m => m.metodo === 'EFECTIVO' && !m.cat.toLowerCase().includes('retirada')).reduce((s,m) => s + m.monto, 0);

            document.getElementById('total-balance').innerText = (ing - gas).toFixed(2) + " ‚Ç¨";
            document.getElementById('saldo-caja').innerText = (cashIn - cashOut).toFixed(2) + " ‚Ç¨";
            document.getElementById('res-ing').innerText = ing.toFixed(2) + " ‚Ç¨";
            document.getElementById('res-gas').innerText = gas.toFixed(2) + " ‚Ç¨";
            document.getElementById('res-com').innerText = com.toFixed(2) + " ‚Ç¨";
            document.getElementById('res-inv').innerText = inv.toFixed(2) + " ‚Ç¨";

            document.getElementById('lista-movimientos').innerHTML = movsFiltrados.map(m => `
                <div class="card flex justify-between items-center py-3 border-l-4 ${getColor(m.tipo)}">
                    <div class="flex-1">
                        <div class="flex items-center gap-2">
                            <span class="text-[9px] font-black bg-slate-100 dark:bg-slate-800 px-1.5 rounded">${m.fecha.split('-')[2]}</span>
                            <span class="font-bold text-sm text-slate-700 dark:text-slate-200">${m.concepto}</span>
                        </div>
                        <span class="text-[8px] opacity-60 font-black uppercase tracking-tighter">${m.cat} ‚Ä¢ ${m.metodo}</span>
                    </div>
                    <div class="text-right">
                        <p class="font-black text-sm text-slate-800 dark:text-white">${m.monto.toFixed(2)}‚Ç¨</p>
                        <button onclick="eliminarMov(${m.id})" class="text-rose-400 text-xs p-1"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`).join('');

            actualizarGrafica(gas, com);
            renderizarPlanes(movsMes);
            renderizarAdminCats();
            renderizarHuchas();
            actualizarSelectCategorias();
        }

        function renderizarHuchas() {
            const huchasCats = data.config.categorias.filter(c => 
                c.nombre.toLowerCase().includes('hucha') || 
                (c.concepto && c.concepto.toLowerCase().includes('hucha'))
            );
            let html = "";
            huchasCats.forEach(c => {
                const idRef = c.concepto || c.nombre;
                const ahorro = data.movimientos.filter(m => (m.cat === c.nombre || m.concepto === c.concepto) && m.tipo === 'Gastos').reduce((s,m) => s+m.monto, 0);
                const uso = data.movimientos.filter(m => (m.cat === c.nombre || m.concepto === c.concepto) && m.tipo === 'Inversiones').reduce((s,m) => s+m.monto, 0);
                html += `
                <div class="border-b border-indigo-800/50 pb-2">
                    <div class="flex justify-between items-center"><p class="text-[10px] font-black uppercase text-indigo-300">${idRef}</p><p class="text-md font-black">${(ahorro-uso).toFixed(2)} ‚Ç¨</p></div>
                    <div class="flex justify-between text-[8px] opacity-40 font-bold uppercase"><span>Ahorrado: ${ahorro.toFixed(0)}‚Ç¨</span><span>Gastado: ${uso.toFixed(0)}‚Ç¨</span></div>
                </div>`;
            });
            document.getElementById('huchas-acumulado').innerHTML = html || "<p class='text-center opacity-40 text-[9px]'>Define huchas en Ajustes</p>";
        }

        function actualizarGrafica(gastos, compras) {
            const ctx = document.getElementById('chartComparativa').getContext('2d');
            if (myChart) myChart.destroy();
            if (gastos === 0 && compras === 0) {
                myChart = new Chart(ctx, { type: 'doughnut', data: { datasets: [{ data: [1], backgroundColor: ['#e2e8f0'] }] }, options: { cutout: '80%', plugins: { legend: { display: false } } } });
                document.getElementById('chart-legend').innerHTML = "<span class='opacity-40 italic text-[9px]'>Sin datos este mes</span>";
                return;
            }
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: { datasets: [{ data: [gastos, compras], backgroundColor: ['#fb7185', '#3b82f6'], borderWidth: 0 }] },
                options: { cutout: '80%', plugins: { legend: { display: false } } }
            });
            const total = gastos + compras;
            document.getElementById('chart-legend').innerHTML = `<div class="text-rose-500 font-black">Gastos: ${((gastos/total)*100).toFixed(0)}%</div><div class="text-blue-500 font-black">Compras: ${((compras/total)*100).toFixed(0)}%</div>`;
        }

        function getColor(tipo) { return { 'Ingresos': 'border-emerald-500', 'Gastos': 'border-rose-400', 'Compras': 'border-blue-500', 'Inversiones': 'border-indigo-500' }[tipo] || 'border-gray-300'; }

        function registrar() {
            const m = parseFloat(document.getElementById('input-monto').value);
            const f = document.getElementById('input-fecha').value;
            const c = document.getElementById('input-concepto').value || "Varios";
            if(!m || !f) return alert("Falta importe o fecha");
            data.movimientos.unshift({ id: Date.now(), tipo: tipoActual, cat: document.getElementById('select-cat').value, monto: m, fecha: f, concepto: c, metodo: document.getElementById('select-metodo').value });
            document.getElementById('input-monto').value = ''; document.getElementById('input-concepto').value = '';
            guardar();
        }

        function a√±adirCatManual() {
            const n = document.getElementById('nueva-cat-input').value;
            const t = document.getElementById('nueva-cat-tipo').value;
            const c = document.getElementById('nueva-cat-concepto').value;
            const p = parseFloat(document.getElementById('nueva-cat-pres').value) || 0;
            const d = parseInt(document.getElementById('nueva-cat-dia').value) || 1;
            const f = document.getElementById('nueva-cat-fijo').checked;

            if(!n) return alert("Nombre de categor√≠a obligatorio");

            data.config.categorias.push({ nombre: n, tipo: t, concepto: c, presupuesto: p, dia: d, fijo: f });
            
            // LIMPIAR CAMPOS
            document.getElementById('nueva-cat-input').value = '';
            document.getElementById('nueva-cat-concepto').value = '';
            document.getElementById('nueva-cat-pres').value = '';
            document.getElementById('nueva-cat-dia').value = '';
            document.getElementById('nueva-cat-fijo').checked = false;
            
            guardar();
        }

        function renderizarPlanes(movs) {
            const renderSeccion = (tipo, label, id) => {
                const cats = data.config.categorias.filter(c => c.tipo === tipo);
                if(cats.length === 0) { document.getElementById(id).innerHTML = ""; return; }
                let h = `<h4 class="text-[10px] font-black uppercase text-blue-600 mb-2 mt-4 ml-1">${label}</h4>`;
                cats.forEach(c => {
                    const real = movs.filter(m => m.cat === c.nombre || (c.concepto && m.concepto === c.concepto)).reduce((s,m) => s + m.monto, 0);
                    const p = c.presupuesto > 0 ? Math.min((real/c.presupuesto)*100, 100) : (real > 0 ? 100 : 0);
                    h += `<div class="card py-3 mb-2"><div class="flex justify-between text-[10px] font-bold mb-1"><span>${c.nombre} ${c.concepto?' - '+c.concepto:''}</span><span>${real.toFixed(0)}‚Ç¨ / ${c.presupuesto}‚Ç¨</span></div>
                    <div class="h-1 bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden"><div class="h-full bg-blue-500" style="width:${p}%"></div></div></div>`;
                });
                document.getElementById(id).innerHTML = h;
            };
            renderSeccion('Ingreso', 'Entradas', 'analisis-ingresos');
            renderSeccion('Gasto', 'Gastos Fijos', 'analisis-gastos');
            renderSeccion('Compra', 'Ocio y Otros', 'analisis-compras');
            renderSeccion('Inversion', 'Huchas y Activos', 'analisis-inversiones');
        }

        function renderizarAdminCats() {
            const col = { 'Ingreso': 'bg-emerald-100 text-emerald-700', 'Gasto': 'bg-rose-100 text-rose-700', 'Compra': 'bg-blue-100 text-blue-700', 'Inversion': 'bg-indigo-100 text-indigo-700' };
            document.getElementById('lista-cats-admin').innerHTML = data.config.categorias.map((c, i) => `
                <div class="card flex justify-between items-center py-2 border-none bg-slate-100 dark:bg-slate-800/80">
                    <div class="flex flex-col">
                        <span class="badge ${col[c.tipo]} w-fit mb-1">${c.tipo}</span>
                        <span class="text-[11px] font-black uppercase text-slate-700 dark:text-slate-200">${c.nombre}</span>
                        <span class="text-[9px] opacity-60">${c.concepto || 'Sin concepto'} ‚Ä¢ ${c.presupuesto}‚Ç¨</span>
                    </div>
                    <button onclick="eliminarCat(${i})" class="text-rose-500 p-2"><i class="fas fa-times-circle text-lg"></i></button>
                </div>`).join('');
        }

        function exportarExcel() {
            const ws = XLSX.utils.json_to_sheet(data.movimientos);
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Movimientos");
            XLSX.writeFile(wb, "Finanzas_2026.xlsx");
        }

        function importarExcel(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                const bstr = ev.target.result; const wb = XLSX.read(bstr, {type:'binary'});
                const ws = wb.Sheets[wb.SheetNames[0]]; data.movimientos = XLSX.utils.sheet_to_json(ws);
                guardar();
            };
            reader.readAsBinaryString(e.target.files[0]);
        }

        function ejecutarFijos() {
            const mes = document.getElementById('filtro-mes').value;
            if(!confirm(`¬øCargar pagos fijos en ${mes}?`)) return;
            const mapa = { 'Ingreso': 'Ingresos', 'Gasto': 'Gastos', 'Compra': 'Compras', 'Inversion': 'Inversiones' };
            data.config.categorias.filter(c => c.fijo).forEach(c => {
                data.movimientos.push({ id: Date.now()+Math.random(), tipo: mapa[c.tipo], cat: c.nombre, monto: c.presupuesto, fecha: `${mes}-${String(c.dia||1).padStart(2,'0')}`, concepto: c.concepto || c.nombre, metodo: "BANCO" });
            });
            guardar();
        }

        function setTipo(t) { tipoActual = t; document.querySelectorAll('.btn-tipo').forEach(b => b.classList.remove('active')); document.getElementById('t-'+t).classList.add('active'); actualizarSelectCategorias(); }
        function actualizarSelectCategorias() { 
            const mapa = { 'Ingresos': 'Ingreso', 'Gastos': 'Gasto', 'Compras': 'Compra', 'Inversiones': 'Inversion' };
            const cats = data.config.categorias.filter(c => c.tipo === mapa[tipoActual]);
            document.getElementById('select-cat').innerHTML = cats.map(c => `<option value="${c.nombre}">${c.nombre}</option>`).join('') + `<option value="Varios">Varios</option>`;
        }
        function eliminarMov(id) { data.movimientos = data.movimientos.filter(m => m.id !== id); guardar(); }
        function eliminarCat(i) { data.config.categorias.splice(i,1); guardar(); }
        function showTab(t) { document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); document.getElementById(t).classList.add('active'); document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active')); document.getElementById('nav-'+t).classList.add('nav-active'); }
        function guardar() { localStorage.setItem(KEY, JSON.stringify(data)); actualizarUI(); }
        function borrarTodo() { if(confirm("¬øRESET TOTAL DE DATOS?")) { localStorage.clear(); location.reload(); } }
        function gastoRapidoEfectivo() { const m = prompt("Importe en efectivo:"); if(m) { data.movimientos.unshift({id: Date.now(), tipo: 'Gastos', cat: 'Varios', monto: parseFloat(m), fecha: new Date().toISOString().split('T')[0], concepto: "Gasto Efectivo", metodo: 'EFECTIVO'}); guardar(); } }

        document.getElementById('input-fecha').valueAsDate = new Date();
        actualizarUI();
    </script>
</body>
