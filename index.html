<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FINANZAS PRO V10.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>
        body { background-color: #f1f5f9; color: #1e293b; font-family: system-ui, sans-serif; padding-bottom: 90px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card { background: white; border-radius: 1.25rem; padding: 1.25rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 1rem; }
        .nav-btn { color: #94a3b8; flex: 1; text-align: center; padding: 0.75rem 0; font-weight: 700; font-size: 0.65rem; text-transform: uppercase; }
        .nav-active { color: #2563eb; border-top: 3px solid #2563eb; }
        input, select { border: 1px solid #e2e8f0 !important; border-radius: 0.75rem; height: 44px; padding: 0 10px; font-size: 16px; width: 100%; }
        .btn-tipo { background: #f8fafc; border: 1px solid #e2e8f0; color: #64748b; height: 42px; border-radius: 0.75rem; font-weight: 800; font-size: 0.7rem; text-transform: uppercase; }
        .btn-tipo.active { background: #1e293b !important; color: white !important; border-color: #1e293b !important; }
    </style>
</head>
<body>

    <header class="bg-slate-900 text-white p-4 sticky top-0 z-50 flex justify-between items-center shadow-md">
        <div>
            <h1 class="font-black italic text-xl tracking-tighter uppercase">Finanzas 10.1</h1>
            <p id="label-mes" class="text-[10px] text-slate-400 font-bold uppercase"></p>
        </div>
        <select id="filtro-mes" onchange="actualizarUI()" class="!w-32 !h-9 !bg-slate-800 !border-none !text-white !text-xs font-bold uppercase"></select>
    </header>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 flex justify-around z-50 pb-safe">
        <button onclick="showTab('muro')" id="nav-muro" class="nav-btn nav-active"><i class="fas fa-wallet text-xl mb-1"></i><br>Muro</button>
        <button onclick="showTab('planes')" id="nav-planes" class="nav-btn"><i class="fas fa-chart-line text-xl mb-1"></i><br>Planes</button>
        <button onclick="showTab('ajustes')" id="nav-ajustes" class="nav-btn"><i class="fas fa-cog text-xl mb-1"></i><br>Ajustes</button>
    </nav>

    <div id="muro" class="tab-content active p-4">
        <div class="card bg-slate-900 text-white border-none mb-6">
            <div class="flex justify-between items-start mb-4">
                <div><p class="text-[10px] font-black uppercase text-slate-400">Disponible Real</p><h2 id="bal-total" class="text-4xl font-black">0.00‚Ç¨</h2></div>
                <div class="text-right text-emerald-400"><p class="text-[10px] font-black uppercase opacity-60">Ingresos</p><p id="bal-ing" class="text-xl font-black">0‚Ç¨</p></div>
            </div>
            <div class="grid grid-cols-3 gap-2 pt-4 border-t border-white/10 text-center text-[10px] font-black uppercase">
                <div><p class="text-slate-400">Gastos</p><p id="bal-gas" class="text-rose-400">0‚Ç¨</p></div>
                <div><p class="text-slate-400">Compras</p><p id="bal-com" class="text-blue-400">0‚Ç¨</p></div>
                <div><p class="text-slate-400">Ahorro</p><p id="bal-aho" class="text-indigo-400">0‚Ç¨</p></div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-6">
            <button onclick="ejecutarFijos()" class="h-12 bg-white rounded-2xl font-black text-[10px] uppercase shadow-sm border border-slate-200">Cargar Fijos</button>
            <button onclick="gastoRapidoEfectivo()" class="h-12 bg-amber-500 text-white rounded-2xl font-black text-[10px] uppercase shadow-md">Gasto Cash</button>
        </div>

        <div id="form-container" class="card border-l-4 border-slate-400">
            <div class="grid grid-cols-4 gap-1 mb-3">
                <button onclick="setTipo('Ingresos')" id="btn-Ingresos" class="btn-tipo active">Ing</button>
                <button onclick="setTipo('Gastos')" id="btn-Gastos" class="btn-tipo">Gas</button>
                <button onclick="setTipo('Compras')" id="btn-Compras" class="btn-tipo">Com</button>
                <button onclick="setTipo('Inversiones')" id="btn-Inversiones" class="btn-tipo">Hucha</button>
            </div>
            <div class="grid grid-cols-2 gap-2 mb-3">
                <input type="date" id="in-fecha">
                <input type="number" id="in-monto" placeholder="0.00" class="font-black text-blue-600 text-lg">
            </div>
            <div class="grid grid-cols-2 gap-2 mb-3">
                <select id="in-cat" class="font-bold uppercase text-xs"></select>
                <select id="in-pago" class="font-bold uppercase text-xs"><option value="BANCO">üè¶ BANCO</option><option value="EFECTIVO">üíµ EFECTIVO</option><option value="TARJETA">üí≥ TARJETA</option></select>
            </div>
            <input type="text" id="in-concepto" placeholder="CONCEPTO (Ej: Reparaci√≥n)" class="mb-3 font-bold uppercase text-xs">
            <button onclick="registrarMovimiento()" class="w-full h-12 bg-slate-900 text-white rounded-2xl font-black uppercase text-xs">Guardar Movimiento</button>
        </div>

        <div id="lista-movs" class="space-y-3 mt-6"></div>
    </div>

    <div id="planes" class="tab-content p-4">
        <div class="card flex flex-col items-center">
            <div style="height: 200px; width: 200px;"><canvas id="mainChart"></canvas></div>
            <div id="chart-labels" class="flex flex-wrap justify-center gap-3 mt-4"></div>
        </div>
        <div id="plan-bars" class="space-y-4"></div>
    </div>

    <div id="ajustes" class="tab-content p-4">
        <div class="card bg-indigo-900 text-white border-none shadow-xl mb-6">
            <h3 class="text-[10px] font-black uppercase text-indigo-300 mb-3">Monitor de Huchas</h3>
            <div id="hucha-monitor" class="space-y-3 text-sm"></div>
        </div>

        <div class="card border-2 border-slate-200">
            <h3 class="text-[10px] font-black uppercase text-slate-500 mb-3 border-b pb-2">Configurar Categor√≠a / Fijo</h3>
            <div class="space-y-3">
                <select id="adj-tipo" class="text-xs font-bold"><option value="Ingreso">Ingreso</option><option value="Gasto">Gasto Corriente</option><option value="Compra">Compra / Capricho</option><option value="Inversion">Hucha (Ahorro)</option></select>
                <input type="text" id="adj-cat" placeholder="CATEGOR√çA (Ej: Coche)" class="text-xs font-bold uppercase">
                <input type="text" id="adj-concepto" placeholder="CONCEPTO FIJO (Ej: Seguro)" class="text-xs font-bold uppercase">
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="adj-importe" placeholder="IMPORTE ‚Ç¨" class="text-xs font-bold">
                    <input type="number" id="adj-dia" placeholder="D√çA (1-31)" class="text-xs font-bold">
                </div>
                <div class="flex items-center justify-between p-2 bg-slate-50 rounded-xl">
                    <label class="text-[10px] font-black uppercase">¬øCarga Autom√°tica?</label>
                    <input type="checkbox" id="adj-fijo" class="w-6 h-6">
                </div>
                <button onclick="guardarCategoria()" class="w-full bg-slate-900 text-white h-11 rounded-xl font-black text-[10px] uppercase">Guardar Configuraci√≥n</button>
            </div>
        </div>

        <div id="lista-cats" class="mt-4 space-y-2"></div>
        <button onclick="exportar()" class="w-full mt-4 bg-emerald-600 text-white py-3 rounded-xl font-bold text-[10px] uppercase">Exportar Backup</button>
        <button onclick="resetTotal()" class="w-full mt-2 text-rose-500 py-3 font-black text-[9px] uppercase">Resetear App</button>
    </div>

    <script>
        const DB_NAME = "FINANZAS_MASTER_V10_1";
        let store = JSON.parse(localStorage.getItem(DB_NAME)) || { config: [], movs: [] };
        let currentType = 'Ingresos', editId = null, chartInstance = null;

        function save() { localStorage.setItem(DB_NAME, JSON.stringify(store)); actualizarUI(); }

        function actualizarUI() {
            const mesAct = document.getElementById('filtro-mes').value || new Date().toISOString().slice(0, 7);
            const movsMes = store.movs.filter(m => m.Fecha.startsWith(mesAct));
            
            const ing = movsMes.filter(m => m.Tipo === 'Ingresos').reduce((s, m) => s + m.Importe, 0);
            const gas = movsMes.filter(m => m.Tipo === 'Gastos' && !m.Categor√≠a.toUpperCase().includes('HUCHA')).reduce((s, m) => s + m.Importe, 0);
            const com = movsMes.filter(m => m.Tipo === 'Compras' && !m.Categor√≠a.toUpperCase().includes('HUCHA')).reduce((s, m) => s + m.Importe, 0);
            const aho = movsMes.filter(m => m.Tipo === 'Inversiones').reduce((s, m) => s + m.Importe, 0);
            
            document.getElementById('bal-total').innerText = (ing - gas - com - aho).toFixed(2) + "‚Ç¨";
            document.getElementById('bal-ing').innerText = ing.toFixed(0) + "‚Ç¨";
            document.getElementById('bal-gas').innerText = gas.toFixed(0) + "‚Ç¨";
            document.getElementById('bal-com').innerText = com.toFixed(0) + "‚Ç¨";
            document.getElementById('bal-aho').innerText = aho.toFixed(0) + "‚Ç¨";
            document.getElementById('label-mes').innerText = "Mes: " + mesAct;

            document.getElementById('lista-movs').innerHTML = movsMes.map(m => `
                <div class="card flex justify-between items-center py-3 border-l-4 ${getBorder(m.Tipo)}">
                    <div class="flex-1 min-w-0">
                        <p class="text-[9px] font-black text-slate-400 uppercase">${m.Fecha} ‚Ä¢ ${m.Categor√≠a}</p>
                        <p class="font-bold text-slate-800 uppercase truncate text-xs">${m.Concepto}</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <p class="font-black text-sm">${m.Importe.toFixed(2)}‚Ç¨</p>
                        <button onclick="cargarEdicion('${m.id}')" class="text-amber-500 w-8 h-8"><i class="fas fa-pencil-alt text-xs"></i></button>
                        <button onclick="borrarMov('${m.id}')" class="text-rose-500 w-8 h-8"><i class="fas fa-trash text-xs"></i></button>
                    </div>
                </div>`).join('');

            updateFiltroMeses(mesAct);
            updateSelectCats();
            renderHuchaMonitor();
            renderListaCats();
            renderPlanes(movsMes);
            renderChart(gas, com, aho);
        }

        function renderHuchaMonitor() {
            const huchaCats = [...new Set([...store.config.filter(c => c.nombre.toUpperCase().includes('HUCHA')).map(c => c.nombre), ...store.movs.filter(m => m.Categor√≠a.toUpperCase().includes('HUCHA')).map(m => m.Categor√≠a)])];
            document.getElementById('hucha-monitor').innerHTML = huchaCats.map(name => {
                const e = store.movs.filter(m => m.Categor√≠a === name && m.Tipo === 'Inversiones').reduce((s, m) => s + m.Importe, 0);
                const s = store.movs.filter(m => m.Categor√≠a === name && (m.Tipo === 'Gastos' || m.Tipo === 'Compras')).reduce((s, m) => s + m.Importe, 0);
                return `<div class="bg-indigo-800/50 p-3 rounded-xl flex justify-between items-center">
                    <div><p class="text-[10px] font-black text-indigo-300 uppercase">${name}</p><p class="text-lg font-black ${e-s < 0 ? 'text-rose-300' : 'text-emerald-400'}">${(e-s).toFixed(0)}‚Ç¨</p></div>
                    <div class="text-[8px] font-bold text-right opacity-60 uppercase">In: ${e}‚Ç¨ / Out: ${s}‚Ç¨</div>
                </div>`;
            }).join('');
        }

        function renderPlanes(movs) {
            document.getElementById('plan-bars').innerHTML = store.config.filter(c => c.tipo !== 'Ingreso').map(c => {
                const real = movs.filter(m => m.Categor√≠a === c.nombre).reduce((s, m) => s + m.Importe, 0);
                const porc = c.importe > 0 ? Math.min((real/c.importe)*100, 100) : 0;
                return `<div class="card py-3"><div class="flex justify-between text-[10px] font-black mb-1 uppercase"><span>${c.nombre}</span><span>${real.toFixed(0)} / ${c.importe}‚Ç¨</span></div>
                    <div class="h-2 bg-slate-100 rounded-full overflow-hidden"><div class="h-full ${real > c.importe && c.tipo !== 'Inversion' ? 'bg-rose-500' : 'bg-blue-600'}" style="width:${porc}%"></div></div></div>`;
            }).join('');
        }

        function renderChart(g, c, a) {
            const ctx = document.getElementById('mainChart'); if(chartInstance) chartInstance.destroy();
            const total = g + c + a;
            chartInstance = new Chart(ctx, { type: 'doughnut', data: { datasets: [{ data: total > 0 ? [g, c, a] : [1], backgroundColor: total > 0 ? ['#fb7185', '#60a5fa', '#818cf8'] : ['#e2e8f0'], borderWidth: 0 }] }, options: { cutout: '85%', plugins: { legend: { display: false } } } });
        }

        function registrarMovimiento() {
            const m = parseFloat(document.getElementById('in-monto').value), f = document.getElementById('in-fecha').value;
            if(!m || !f) return alert("Faltan datos");
            if(editId) { store.movs = store.movs.filter(x => x.id !== editId); editId = null; }
            store.movs.unshift({ id: Date.now().toString(), Fecha: f, Tipo: currentType, Categor√≠a: document.getElementById('in-cat').value, Concepto: document.getElementById('in-concepto').value.toUpperCase() || "VARIOS", Importe: m, "Forma de Pago": document.getElementById('in-pago').value });
            save(); clearForm();
        }

        function guardarCategoria() {
            const cat = document.getElementById('adj-cat').value.toUpperCase(), concepto = document.getElementById('adj-concepto').value.toUpperCase();
            if(!cat) return alert("Escribe la categor√≠a");
            store.config.push({ tipo: document.getElementById('adj-tipo').value, nombre: cat, concepto: concepto || cat, importe: parseFloat(document.getElementById('adj-importe').value)||0, dia: parseInt(document.getElementById('adj-dia').value)||1, fijo: document.getElementById('adj-fijo').checked });
            save(); document.getElementById('adj-cat').value = ""; document.getElementById('adj-concepto').value = "";
        }

        function ejecutarFijos() {
            const mes = document.getElementById('filtro-mes').value;
            store.config.filter(c => c.fijo).forEach(c => {
                const f = `${mes}-${String(c.dia).padStart(2,'0')}`, mapa = { 'Ingreso': 'Ingresos', 'Gasto': 'Gastos', 'Compra': 'Compras', 'Inversion': 'Inversiones' };
                if(!store.movs.some(m => m.Fecha === f && m.Categor√≠a === c.nombre && m.Concepto === c.concepto)) {
                    store.movs.push({ id: Date.now().toString()+Math.random(), Fecha: f, Tipo: mapa[c.tipo], Categor√≠a: c.nombre, Concepto: c.concepto, Importe: c.importe, "Forma de Pago": "BANCO" });
                }
            });
            save(); alert("Cargados");
        }

        function updateSelectCats() {
            const mapa = { 'Ingresos': 'Ingreso', 'Gastos': 'Gasto', 'Compras': 'Compra', 'Inversiones': 'Inversion' };
            let cats = store.config.filter(c => c.tipo === mapa[currentType]).map(c => c.nombre);
            if(currentType === 'Gastos' || currentType === 'Compras') cats = [...cats, ...store.config.filter(c => c.nombre.toUpperCase().includes('HUCHA')).map(c => c.nombre)];
            document.getElementById('in-cat').innerHTML = [...new Set(cats)].map(c => `<option value="${c}">${c}</option>`).join('') + `<option value="VARIOS">VARIOS</option>`;
        }

        function updateFiltroMeses(act) {
            let meses = [...new Set(store.movs.map(m => m.Fecha.slice(0, 7)))].sort().reverse();
            const hoy = new Date().toISOString().slice(0, 7); if(!meses.includes(hoy)) meses.unshift(hoy);
            document.getElementById('filtro-mes').innerHTML = meses.map(m => `<option value="${m}" ${m===act?'selected':''}>${m}</option>`).join('');
        }

        function renderListaCats() {
            document.getElementById('lista-cats').innerHTML = store.config.map((c, i) => `<div class="card py-2 flex justify-between items-center text-[10px] font-bold uppercase"><span>${c.tipo.slice(0,3)} | ${c.nombre} | ${c.concepto}</span><button onclick="borrarCat(${i})" class="text-rose-400 p-2"><i class="fas fa-trash"></i></button></div>`).join('');
        }

        function cargarEdicion(id) { const m = store.movs.find(x => x.id === id); editId = id; document.getElementById('in-fecha').value = m.Fecha; document.getElementById('in-monto').value = m.Importe; document.getElementById('in-concepto').value = m.Concepto; setTipo(m.Tipo); showTab('muro'); }
        function setTipo(t) { currentType = t; document.querySelectorAll('.btn-tipo').forEach(b => b.classList.remove('active')); document.getElementById('btn-'+t).classList.add('active'); updateSelectCats(); }
        function getBorder(t) { return {'Ingresos':'border-emerald-500','Gastos':'border-rose-500','Compras':'border-blue-500','Inversiones':'border-indigo-500'}[t]; }
        function showTab(t) { document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); document.getElementById(t).classList.add('active'); document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active')); document.getElementById('nav-'+t).classList.add('nav-active'); }
        function clearForm() { document.getElementById('in-monto').value = ""; document.getElementById('in-concepto').value = ""; }
        function borrarMov(id) { if(confirm("¬øEliminar?")) { store.movs = store.movs.filter(m => m.id !== id); save(); } }
        function borrarCat(i) { store.config.splice(i,1); save(); }
        function resetTotal() { if(confirm("¬øRESET?")) { localStorage.clear(); location.reload(); } }
        function exportar() { const ws = XLSX.utils.json_to_sheet(store.movs); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Data"); XLSX.writeFile(wb, "Backup.xlsx"); }
        function gastoRapidoEfectivo() { const m = prompt("Importe:"); if(m) { store.movs.unshift({ id: Date.now().toString(), Fecha: new Date().toISOString().slice(0, 10), Tipo: 'Gastos', Categor√≠a: 'VARIOS', Concepto: "GASTO CASH", "Forma de Pago": 'EFECTIVO', Importe: parseFloat(m) }); save(); } }

        document.getElementById('in-fecha').valueAsDate = new Date();
        actualizarUI();
    </script>
</body>
</html>
