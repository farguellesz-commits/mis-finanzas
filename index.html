<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FINANZAS PRO 6.9.2</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg-main: #f1f5f9;
            --bg-card: #ffffff;
            --bg-alt: #e2e8f0;
            --text-main: #0f172a;
            --border-color: #cbd5e1;
            --accent: #2563eb;
        }

        .dark {
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --bg-alt: #334155;
            --text-main: #f1f5f9;
            --border-color: #475569;
            --accent: #3b82f6;
        }

        body { background-color: var(--bg-main); color: var(--text-main); transition: 0.2s; padding-bottom: 110px; font-family: sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .card { background: var(--bg-card); border-radius: 20px; padding: 16px; border: 1px solid var(--border-color); }
        
        input, select, textarea { 
            background-color: var(--bg-card) !important; 
            color: var(--text-main) !important; 
            border: 1px solid var(--border-color) !important; 
            border-radius: 12px; height: 44px; padding: 0 12px; font-size: 14px;
        }

        /* Estilo para los elementos de la lista en Ajustes y Buscador */
        .bg-input-alt { 
            background-color: var(--bg-alt) !important; 
            color: var(--text-main) !important;
        }

        .btn-tipo { background: var(--bg-card); border: 1px solid var(--border-color); color: var(--text-main); height: 40px; border-radius: 8px; font-size: 10px; font-weight: bold; width: 100%; }
        .btn-tipo.active { background-color: var(--accent) !important; color: white !important; border-color: var(--accent) !important; }
        
        nav { background: var(--bg-card); border-top: 1px solid var(--border-color); }
        .nav-active { color: var(--accent) !important; }
    </style>
</head>
<body>

    <header class="p-4 flex justify-between items-center bg-blue-700 text-white shadow-lg">
        <div>
            <h1 class="text-xl font-black italic uppercase tracking-tighter">Control 2026</h1>
            <p id="mes-actual-label" class="text-[10px] font-bold opacity-80 uppercase"></p>
        </div>
        <div class="flex items-center gap-4">
            <button onclick="toggleDarkMode()" class="text-xl p-1"><i id="dark-icon" class="fas fa-moon"></i></button>
            <select id="filtro-mes" onchange="actualizarUI()" class="!bg-blue-800 !text-white !border-none !h-8 !text-[10px] w-24 font-bold"></select>
        </div>
    </header>

    <nav class="fixed bottom-0 left-0 right-0 flex justify-around p-3 z-50 shadow-2xl">
        <button onclick="showTab('inicio')" id="nav-inicio" class="flex flex-col items-center text-gray-400 nav-active"><i class="fas fa-wallet text-xl"></i><span class="text-[9px] mt-1 uppercase font-bold">Muro</span></button>
        <button onclick="showTab('analisis')" id="nav-analisis" class="flex flex-col items-center text-gray-400"><i class="fas fa-tasks text-xl"></i><span class="text-[9px] mt-1 uppercase font-bold">Planes</span></button>
        <button onclick="showTab('graficos')" id="nav-graficos" class="flex flex-col items-center text-gray-400"><i class="fas fa-chart-pie text-xl"></i><span class="text-[9px] mt-1 uppercase font-bold">Gr√°ficos</span></button>
        <button onclick="showTab('config')" id="nav-config" class="flex flex-col items-center text-gray-400"><i class="fas fa-cog text-xl"></i><span class="text-[9px] mt-1 uppercase font-bold">Ajustes</span></button>
    </nav>

    <div id="inicio" class="tab-content active p-4">
        <div class="card bg-slate-900 text-white border-none shadow-2xl mb-4">
            <div class="flex justify-between items-start">
                <div><p class="text-slate-400 text-[9px] font-bold uppercase mb-1">Balance del Mes</p><h2 id="total-balance" class="text-3xl font-black italic">0.00 ‚Ç¨</h2></div>
                <div class="text-right"><p class="text-slate-400 text-[9px] font-bold uppercase mb-1">Ahorro</p><h2 id="total-ahorro" class="text-xl font-black text-emerald-400">0.00 ‚Ç¨</h2></div>
            </div>
            <div class="grid grid-cols-2 gap-4 border-t border-white/10 pt-4 mt-4">
                <div><p class="text-[8px] text-green-400 font-bold uppercase">Ingresos (+)</p><p id="res-ing" class="text-lg font-bold">0.00 ‚Ç¨</p></div>
                <div><p class="text-[8px] text-red-400 font-bold uppercase">Salidas (-)</p><p id="res-gas" class="text-lg font-bold">0.00 ‚Ç¨</p></div>
            </div>
        </div>

        <div class="card border-l-4 border-amber-500 mb-4 bg-amber-50 dark:bg-slate-800/20">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-[9px] font-black text-amber-600 dark:text-amber-400 uppercase">Disponible Efectivo</p>
                    <h3 id="saldo-caja" class="text-xl font-black">0.00 ‚Ç¨</h3>
                </div>
                <i class="fas fa-money-bill-wave text-amber-400 text-2xl"></i>
            </div>
        </div>

        <div class="card border-t-4 border-blue-600">
            <input type="hidden" id="edit-id">
            <div class="grid grid-cols-4 gap-1 mb-4">
                <button onclick="setTipo('Ingresos')" id="t-Ingresos" class="btn-tipo active">INGRESOS</button>
                <button onclick="setTipo('Gastos')" id="t-Gastos" class="btn-tipo">GASTOS</button>
                <button onclick="setTipo('Compras')" id="t-Compras" class="btn-tipo">COMPRAS</button>
                <button onclick="setTipo('Inversiones')" id="t-Inversiones" class="btn-tipo">INV.</button>
            </div>
            <div class="grid grid-cols-2 gap-2 mb-3">
                <input type="date" id="input-fecha" class="font-bold">
                <input type="number" id="input-monto" placeholder="0.00" class="font-black text-right text-lg text-blue-600">
            </div>
            <div class="grid grid-cols-2 gap-2 mb-3">
                <select id="select-cat" class="font-bold text-xs"></select>
                <select id="select-metodo" class="font-bold text-xs">
                    <option value="BANCO">üè¶ BANCO</option><option value="TARJETA">üí≥ TARJETA</option><option value="EFECTIVO">üíµ EFECTIVO</option>
                </select>
            </div>
            <input type="text" id="input-concepto" placeholder="¬øEn qu√©?" class="w-full mb-4">
            <button onclick="registrar()" class="w-full bg-blue-700 text-white h-12 rounded-2xl font-black uppercase text-xs shadow-lg">Guardar Registro</button>
        </div>

        <div class="mt-6 mb-4">
            <input type="text" id="busqueda" oninput="actualizarUI()" placeholder="BUSCAR MOVIMIENTO..." class="w-full bg-input-alt !h-10 !text-xs font-bold uppercase px-4 border-none">
        </div>

        <div id="lista-movimientos" class="space-y-2 pb-10"></div>
    </div>

    <div id="analisis" class="tab-content p-4">
        <h2 class="text-xl font-black mb-6 uppercase italic text-blue-600 text-center">Presupuestos vs Real</h2>
        <div id="analisis-ingresos" class="mb-6"></div>
        <div id="analisis-gastos"></div>
    </div>

    <div id="graficos" class="tab-content p-4">
        <h2 class="text-xl font-black mb-4 uppercase italic text-center">Distribuci√≥n Mensual</h2>
        <div class="card p-4 mb-4">
            <div class="flex justify-between mb-4"><span class="text-[10px] font-black uppercase text-red-500">Gastos</span><span id="tot-g-graph" class="font-black text-xs">0‚Ç¨</span></div>
            <div class="h-[200px]"><canvas id="chartGastos"></canvas></div>
        </div>
        <div class="card p-4">
            <div class="flex justify-between mb-4"><span class="text-[10px] font-black uppercase text-green-500">Ingresos</span><span id="tot-i-graph" class="font-black text-xs">0‚Ç¨</span></div>
            <div class="h-[200px]"><canvas id="chartIngresos"></canvas></div>
        </div>
    </div>

    <div id="config" class="tab-content p-4">
        <h2 class="text-xl font-black mb-4 uppercase text-blue-600">Configuraci√≥n</h2>
        <div class="card mb-6">
            <h3 class="font-bold mb-4 text-[10px] text-gray-400 uppercase">Gesti√≥n de Categor√≠as</h3>
            <div class="flex flex-col gap-3">
                <select id="nueva-cat-tipo"><option value="Gasto">Gasto</option><option value="Ingreso">Ingreso</option></select>
                <input type="text" id="nueva-cat-input" placeholder="Nombre (ej: Ocio)">
                <div class="flex gap-2">
                    <input type="number" id="nueva-cat-pres" placeholder="L√≠mite ‚Ç¨" class="flex-1">
                    <button onclick="a√±adirCatManual()" class="bg-blue-800 text-white px-6 rounded-xl font-black">+</button>
                </div>
            </div>
            <div id="lista-cats-admin" class="space-y-2 mt-6 border-t pt-4"></div>
        </div>

        <div class="grid grid-cols-2 gap-2 mb-2">
            <button onclick="exportarExcel()" class="bg-emerald-600 text-white p-4 rounded-2xl font-bold text-[10px] uppercase">Descargar Excel</button>
            <button onclick="exportarBackup()" class="bg-blue-600 text-white p-4 rounded-2xl font-bold text-[10px] uppercase">Crear Backup JSON</button>
        </div>
        
        <button onclick="document.getElementById('import-json-file').click()" class="w-full bg-amber-500 text-white h-12 rounded-2xl font-bold text-[10px] uppercase mb-4 shadow-md">
            <i class="fas fa-upload mr-2"></i>Restaurar Copia (.json)
        </button>
        <input type="file" id="import-json-file" accept=".json" class="hidden" onchange="importarBackup(event)">

        <button onclick="borrarTodo()" class="w-full p-4 text-red-500 text-[10px] font-bold uppercase opacity-30">Reset Total de la App</button>
    </div>

    <script>
        const KEY_CONFIG = 'fin_config_v6_9_2';
        const KEY_MOVS = 'fin_movs_v6_9_2';
        const KEY_DARK = 'fin_dark_v6_9_2';

        let tipoActual = 'Ingresos';
        let config = JSON.parse(localStorage.getItem(KEY_CONFIG)) || { categorias: [{nombre:'Retirada Efectivo', tipo:'Gasto', presupuesto:0}] };
        let movimientos = JSON.parse(localStorage.getItem(KEY_MOVS)) || [];
        let myChartG, myChartI;

        function toggleDarkMode() { 
            document.body.classList.toggle('dark'); 
            localStorage.setItem(KEY_DARK, document.body.classList.contains('dark'));
            document.getElementById('dark-icon').className = document.body.classList.contains('dark') ? 'fas fa-sun' : 'fas fa-moon';
            actualizarUI(); 
        }
        if(localStorage.getItem(KEY_DARK) === 'true') { document.body.classList.add('dark'); }

        function actualizarUI() {
            const selectorMes = document.getElementById('filtro-mes');
            const meses = [...new Set(movimientos.map(m => m.fecha.substring(0, 7)))].sort().reverse();
            if (meses.length === 0) meses.push(new Date().toISOString().substring(0, 7));
            const mesSel = selectorMes.value || meses[0];
            selectorMes.innerHTML = meses.map(m => `<option value="${m}" ${m===mesSel?'selected':''}>${m}</option>`).join('');
            document.getElementById('mes-actual-label').innerText = mesSel;

            const term = document.getElementById('busqueda').value.toLowerCase();
            const filtrados = movimientos.filter(m => m.fecha.startsWith(mesSel) && (m.concepto.toLowerCase().includes(term) || m.cat.toLowerCase().includes(term)));

            // SALDO CAJA EFECTIVO
            const cargaCaja = movimientos.filter(m => m.cat === 'Retirada Efectivo').reduce((s,m) => s + m.monto, 0);
            const gastoCaja = movimientos.filter(m => m.metodo === 'EFECTIVO' && m.tipo !== 'Ingresos').reduce((s,m) => s + m.monto, 0);
            document.getElementById('saldo-caja').innerText = (cargaCaja - gastoCaja).toFixed(2) + " ‚Ç¨";

            // TOTALES MURO
            const ing = filtrados.filter(m => m.tipo === 'Ingresos').reduce((s,m) => s + m.monto, 0);
            const gas = filtrados.filter(m => m.tipo !== 'Ingresos' && m.cat !== 'Retirada Efectivo').reduce((s,m) => s + m.monto, 0);
            
            document.getElementById('total-balance').innerText = (ing - gas).toFixed(2) + " ‚Ç¨";
            document.getElementById('total-ahorro').innerText = (ing - gas).toFixed(2) + " ‚Ç¨";
            document.getElementById('res-ing').innerText = ing.toFixed(2) + " ‚Ç¨";
            document.getElementById('res-gas').innerText = gas.toFixed(2) + " ‚Ç¨";

            document.getElementById('lista-movimientos').innerHTML = filtrados.map(m => `
                <div class="card flex justify-between items-center py-3 mb-1 border-l-4 ${m.tipo==='Ingresos'?'border-green-500':'border-red-400'}">
                    <div class="flex-1 text-left"><span class="font-bold text-xs block">${m.concepto}</span><span class="text-[9px] opacity-40 font-bold uppercase">${m.cat} ¬∑ ${m.metodo}</span></div>
                    <div class="text-right flex items-center gap-2">
                        <span class="font-black text-xs">${m.monto.toFixed(2)}‚Ç¨</span>
                        <button onclick="eliminarMovimiento(${m.id})" class="text-red-300 p-2"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`).join('');

            renderizarAnalisis(filtrados);
            renderizarGraficos(filtrados);
            renderizarAdminCats();
            actualizarSelectCategorias();
        }

        function renderizarAnalisis(movs) {
            const render = (tipoCat, tipoMov, containerId, titulo) => {
                const cats = config.categorias.filter(c => c.tipo === tipoCat);
                let html = `<h4 class="text-xs font-black uppercase mb-4 text-blue-500 border-b pb-1 text-left">${titulo}</h4>`;
                cats.forEach(cat => {
                    const real = movs.filter(m => m.cat === cat.nombre && (m.tipo === tipoMov || (tipoMov === 'Gastos' && m.tipo!=='Ingresos'))).reduce((s, m) => s + m.monto, 0);
                    const plan = cat.presupuesto || 0;
                    const porc = plan > 0 ? Math.min((real / plan) * 100, 100) : (real > 0 ? 100 : 0);
                    html += `<div class="mb-4 text-left">
                        <div class="flex justify-between mb-1"><span class="text-[9px] font-bold uppercase opacity-60">${cat.nombre}</span><span class="text-[9px] font-bold">${real.toFixed(0)}‚Ç¨ / ${plan}‚Ç¨</span></div>
                        <div class="h-2 bg-slate-200 dark:bg-slate-700 rounded-full overflow-hidden"><div class="h-full ${tipoCat==='Ingreso'?'bg-green-500':'bg-blue-600'}" style="width: ${porc}%"></div></div>
                    </div>`;
                });
                document.getElementById(containerId).innerHTML = html;
            };
            render('Ingreso', 'Ingresos', 'analisis-ingresos', 'Entradas Previstas');
            render('Gasto', 'Gastos', 'analisis-gastos', 'Salidas Previstas');
        }

        function renderizarGraficos(movs) {
            const getD = (t) => {
                const d = {};
                movs.filter(m => t === 'I' ? m.tipo === 'Ingresos' : (m.tipo!=='Ingresos' && m.cat!=='Retirada Efectivo')).forEach(m => d[m.cat] = (d[m.cat] || 0) + m.monto);
                return d;
            };
            const dataG = getD('G'); const dataI = getD('I');
            document.getElementById('tot-g-graph').innerText = Object.values(dataG).reduce((a,b)=>a+b,0).toFixed(0) + " ‚Ç¨";
            document.getElementById('tot-i-graph').innerText = Object.values(dataI).reduce((a,b)=>a+b,0).toFixed(0) + " ‚Ç¨";

            const crear = (id, data, colors, chartRef) => {
                const ctx = document.getElementById(id).getContext('2d');
                if(chartRef) chartRef.destroy();
                if(Object.keys(data).length === 0) return null;
                return new Chart(ctx, { type: 'doughnut', data: { labels: Object.keys(data), datasets: [{ data: Object.values(data), backgroundColor: colors, borderWidth: 0 }] }, options: { maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { color: document.body.classList.contains('dark') ? '#fff' : '#000', font: { size: 9 } } } } } });
            };
            myChartG = crear('chartGastos', dataG, ['#ef4444','#f59e0b','#3b82f6','#8b5cf6'], myChartG);
            myChartI = crear('chartIngresos', dataI, ['#10b981','#34d399','#059669'], myChartI);
        }

        function renderizarAdminCats() { 
            document.getElementById('lista-cats-admin').innerHTML = config.categorias.map((c, i) => `
                <div class="flex justify-between items-center bg-input-alt p-3 rounded-xl mb-2">
                    <div class="flex-1 text-left"><span class="text-[8px] font-black uppercase ${c.tipo==='Ingreso'?'text-green-500':'text-red-400'}">${c.tipo}</span><span class="text-sm font-bold block">${c.nombre}</span></div>
                    <div class="flex items-center gap-2">
                        <input type="number" value="${c.presupuesto}" onchange="updatePresupuesto(${i}, this.value)" class="!w-20 bg-transparent !border-none text-right font-black !h-8 !p-0">
                        <button onclick="eliminarCat(${i})" class="text-red-300 p-2"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`).join(''); 
        }

        function setTipo(t) { tipoActual = t; document.querySelectorAll('.btn-tipo').forEach(b => b.classList.remove('active')); document.getElementById('t-'+t).classList.add('active'); actualizarSelectCategorias(); }
        function actualizarSelectCategorias() { const s = document.getElementById('select-cat'); const f = (tipoActual === 'Ingresos') ? 'Ingreso' : 'Gasto'; const filtradas = config.categorias.filter(c => c.tipo === f); s.innerHTML = filtradas.map(c => `<option value="${c.nombre}">${c.nombre}</option>`).join(''); }

        function registrar() {
            const m = parseFloat(document.getElementById('input-monto').value);
            const f = document.getElementById('input-fecha').value;
            const c = document.getElementById('select-cat').value;
            const con = document.getElementById('input-concepto').value || "Varios";
            const met = document.getElementById('select-metodo').value;
            if (!m || !f) return alert("Faltan datos");
            movimientos.unshift({ id: Date.now(), tipo: tipoActual, cat: c, monto: m, fecha: f, concepto: con, metodo: met });
            document.getElementById('input-monto').value = ''; document.getElementById('input-concepto').value = ''; guardarYRefrescar();
        }

        function updatePresupuesto(i, v) { config.categorias[i].presupuesto = parseFloat(v)||0; guardarYRefrescar(); }
        function a√±adirCatManual() { const n=document.getElementById('nueva-cat-input').value.trim(); const t=document.getElementById('nueva-cat-tipo').value; const p=parseFloat(document.getElementById('nueva-cat-pres').value)||0; if(n){ config.categorias.push({nombre:n,tipo:t,presupuesto:p}); document.getElementById('nueva-cat-input').value=''; document.getElementById('nueva-cat-pres').value=''; guardarYRefrescar(); } }
        function eliminarCat(i) { if(confirm("¬øBorrar?")){ config.categorias.splice(i,1); guardarYRefrescar(); } }
        function eliminarMovimiento(id) { if(confirm("¬øBorrar?")) { movimientos = movimientos.filter(m => m.id !== id); guardarYRefrescar(); } }
        
        function showTab(t) { 
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); 
            document.getElementById(t).classList.add('active'); 
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active')); 
            document.getElementById('nav-'+t).classList.add('nav-active'); 
            actualizarUI(); 
        }

        function guardarYRefrescar() { localStorage.setItem(KEY_CONFIG, JSON.stringify(config)); localStorage.setItem(KEY_MOVS, JSON.stringify(movimientos)); actualizarUI(); }
        
        function exportarExcel() { 
            let csv = "Fecha\tTipo\tMetodo\tCategoria\tConcepto\tImporte\n"; 
            movimientos.forEach(m => { csv += `${m.fecha}\t${m.tipo}\t${m.metodo}\t${m.cat}\t${m.concepto}\t${m.monto.toFixed(2).replace('.',',')}\n`; }); 
            const b = new Blob([csv], {type: 'text/csv'}); 
            const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = `finanzas_2026.csv`; a.click(); 
        }

        function exportarBackup() { 
            const d = JSON.stringify({config, movimientos}); 
            const b = new Blob([d], {type: 'application/json'}); 
            const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = `backup_finanzas.json`; a.click(); 
        }

        function importarBackup(e) {
            const f = e.target.files[0];
            if(!f) return;
            const r = new FileReader();
            r.onload = (ev) => {
                try {
                    const d = JSON.parse(ev.target.result);
                    config = d.config;
                    movimientos = d.movimientos;
                    guardarYRefrescar();
                    alert("¬°Copia restaurada correctamente!");
                    location.reload();
                } catch(err) { alert("Error al leer el archivo."); }
            };
            r.readAsText(f);
        }

        function borrarTodo() { if(confirm("¬øRESET TOTAL? Esto borrar√° todo permanentemente.")) { localStorage.clear(); location.reload(); } }

        document.getElementById('input-fecha').valueAsDate = new Date();
        actualizarUI();
    </script>
</body>
</html>
