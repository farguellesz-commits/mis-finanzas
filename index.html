<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CONTROL FINANCIERO 2026 - V2 CORREGIDA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>
        body { background-color: #f8fafc; color: #0f172a; font-family: 'Segoe UI', Roboto, sans-serif; padding-bottom: 100px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card { background: white; border-radius: 16px; padding: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 16px; border: 1px solid #e2e8f0; }
        input, select { border: 1px solid #cbd5e1 !important; border-radius: 10px; height: 44px; padding: 0 12px; width: 100%; color: #0f172a !important; background: white !important; font-size: 16px; }
        .btn-tipo { background: #f1f5f9; border: 1px solid #e2e8f0; color: #64748b; height: 42px; border-radius: 10px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .btn-tipo.active { background-color: #2563eb !important; color: white !important; border-color: #2563eb !important; }
        .nav-btn { color: #94a3b8; flex: 1; text-align: center; padding: 10px 0; }
        .nav-active { color: #2563eb; border-top: 3px solid #2563eb; background: rgba(37, 99, 235, 0.05); }
        .hucha-card { border-left: 4px solid #818cf8; background: #1e293b; color: white; padding: 12px; border-radius: 12px; margin-bottom: 8px; }
    </style>
</head>
<body>

    <header class="p-5 bg-blue-800 text-white flex justify-between items-center shadow-lg">
        <div>
            <h1 class="text-xl font-black italic tracking-tighter uppercase">Finanzas 2026</h1>
            <div id="mes-actual-label" class="text-[10px] font-bold bg-blue-900 px-2 py-0.5 rounded inline-block mt-1 uppercase border border-blue-400/30"></div>
        </div>
        <select id="filtro-mes" onchange="actualizarUI()" class="!w-32 !h-8 !text-[10px] !bg-blue-900 !text-white !border-none font-bold uppercase"></select>
    </header>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 flex justify-around z-50">
        <button onclick="showTab('inicio')" id="nav-inicio" class="nav-btn nav-active"><i class="fas fa-list-ul text-xl"></i><br><span class="text-[9px] font-bold uppercase">Muro</span></button>
        <button onclick="showTab('analisis')" id="nav-analisis" class="nav-btn"><i class="fas fa-chart-line text-xl"></i><br><span class="text-[9px] font-bold uppercase">Planes</span></button>
        <button onclick="showTab('config')" id="nav-config" class="nav-btn"><i class="fas fa-sliders-h text-xl"></i><br><span class="text-[9px] font-bold uppercase">Ajustes</span></button>
    </nav>

    <div id="inicio" class="tab-content active p-4">
        <div class="card bg-slate-900 text-white border-none shadow-2xl">
            <p class="text-[10px] uppercase opacity-50 font-black mb-1">Balance Disponible (Real)</p>
            <h2 id="total-balance" class="text-4xl font-black mb-4 italic">0.00 ‚Ç¨</h2>
            <div class="grid grid-cols-2 gap-4 border-t border-white/10 pt-4">
                <div><p class="text-[9px] uppercase text-emerald-400 font-bold">Entradas</p><p id="res-ing" class="font-black text-xl">0.00 ‚Ç¨</p></div>
                <div><p class="text-[9px] uppercase text-rose-400 font-bold">Salidas Totales</p><p id="res-gas" class="font-black text-xl">0.00 ‚Ç¨</p></div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-6">
            <button onclick="ejecutarFijos()" class="bg-indigo-600 text-white h-12 rounded-2xl font-black text-[10px] uppercase shadow-lg">Cargar Fijos</button>
            <button onclick="gastoRapidoEfectivo()" class="bg-amber-500 text-white h-12 rounded-2xl font-black text-[10px] uppercase shadow-lg">Gasto Cash</button>
        </div>

        <div class="card shadow-md">
            <div class="grid grid-cols-4 gap-1 mb-4">
                <button onclick="setTipo('Ingresos')" id="t-Ingresos" class="btn-tipo active">Ingreso</button>
                <button onclick="setTipo('Gastos')" id="t-Gastos" class="btn-tipo">Gasto</button>
                <button onclick="setTipo('Compras')" id="t-Compras" class="btn-tipo">Compra</button>
                <button onclick="setTipo('Inversiones')" id="t-Inversiones" class="btn-tipo">Inv.</button>
            </div>
            <div class="grid grid-cols-2 gap-2 mb-3">
                <input type="date" id="input-fecha">
                <input type="number" id="input-monto" placeholder="0.00" step="0.01" class="font-black text-right text-blue-600">
            </div>
            <div class="grid grid-cols-2 gap-2 mb-3">
                <select id="select-cat" class="font-bold text-slate-700"></select>
                <select id="select-metodo" class="font-bold text-slate-700">
                    <option value="BANCO">üè¶ BANCO</option>
                    <option value="EFECTIVO">üíµ EFECTIVO</option>
                    <option value="TARJETA">üí≥ TARJETA</option>
                </select>
            </div>
            <input type="text" id="input-concepto" placeholder="¬øQu√© concepto es?" class="mb-4">
            <button onclick="registrar()" class="w-full bg-blue-600 text-white h-14 rounded-2xl font-black uppercase text-sm shadow-lg">Registrar Movimiento</button>
        </div>

        <div id="lista-movimientos" class="space-y-3"></div>
    </div>

    <div id="analisis" class="tab-content p-4">
        <div class="card text-center">
            <h3 class="text-[10px] font-black uppercase text-slate-400 mb-6 tracking-widest">Resumen Mensual</h3>
            <div style="height: 200px;" class="flex justify-center"><canvas id="chartComparativa"></canvas></div>
            <div id="chart-legend" class="flex justify-around mt-4 text-[11px] font-black uppercase"></div>
        </div>
        <div id="analisis-gastos"></div>
        <div id="analisis-compras"></div>
        <div id="analisis-inversiones"></div>
    </div>

    <div id="config" class="tab-content p-4">
        
        <div class="card border-2 border-emerald-500 bg-emerald-50">
            <h3 class="text-[11px] font-black text-emerald-700 uppercase mb-4 flex items-center gap-2"><i class="fas fa-file-excel"></i> Copia 12 Columnas</h3>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="exportarExcel()" class="bg-emerald-600 text-white py-3 rounded-xl font-black text-[10px] uppercase shadow-md">Exportar Excel</button>
                <button onclick="document.getElementById('import-excel').click()" class="bg-blue-600 text-white py-3 rounded-xl font-black text-[10px] uppercase shadow-md">Importar Hist√≥rico</button>
                <input type="file" id="import-excel" class="hidden" accept=".xlsx" onchange="importarExcel(event)">
            </div>
            <p class="text-[8px] text-emerald-600 font-bold mt-3 text-center uppercase tracking-tighter italic">Compatible con el orden: Fecha, A√±o, Orden_Mes, Mes, Tipo...</p>
        </div>

        <div class="card bg-slate-800 text-white border-none shadow-xl mt-4">
            <h3 class="text-[11px] font-black text-blue-300 uppercase mb-4 flex items-center gap-2"><i class="fas fa-piggy-bank"></i> Monitor de Huchas</h3>
            <div id="huchas-acumulado" class="space-y-2"></div>
        </div>

        <div class="card mt-4">
            <h3 class="text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest">Ajustes de Categor√≠a</h3>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-2">
                    <select id="nueva-cat-tipo">
                        <option value="Ingreso">Ingreso</option>
                        <option value="Gasto">Gasto</option>
                        <option value="Compra">Compra</option>
                        <option value="Inversion">Inversi√≥n</option>
                    </select>
                    <input type="text" id="nueva-cat-input" placeholder="Nombre (ej. Hucha Viaje)">
                </div>
                <input type="text" id="nueva-cat-concepto" placeholder="Concepto para carga autom√°tica">
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="nueva-cat-pres" placeholder="Presupuesto ‚Ç¨">
                    <input type="number" id="nueva-cat-dia" placeholder="D√≠a (1-31)">
                </div>
                <div class="flex items-center gap-3 p-4 bg-slate-50 rounded-2xl border border-slate-200">
                    <input type="checkbox" id="nueva-cat-fijo" class="w-6 h-6 border-slate-300">
                    <label for="nueva-cat-fijo" class="font-black text-[10px] uppercase text-slate-600 tracking-tighter">Incluir en el bot√≥n Cargar Fijos</label>
                </div>
                <button onclick="a√±adirCatManual()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-xs uppercase shadow-lg">Guardar Categor√≠a</button>
            </div>
        </div>

        <div id="lista-cats-admin" class="space-y-2 mt-4"></div>
        <button onclick="borrarTodo()" class="w-full mt-12 p-4 text-rose-500 font-bold text-[10px] uppercase opacity-30 italic">Borrar todos los datos</button>
    </div>

    <script>
        const KEY = 'finanzas_v8_9_5_12col_fix';
        let data = JSON.parse(localStorage.getItem(KEY)) || { config: { categorias: [] }, movimientos: [] };
        let tipoActual = 'Ingresos';
        let myChart = null;

        const CABECERAS = ["Fecha", "A√±o", "Orden_Mes", "Mes", "Tipo", "Categor√≠a", "Concepto", "Forma de Pago", "Importe", "Ingresos", "Gastos", "Deudores"];
        const MESES_TEXTO = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

        // FUNCION HELPER PARA OBTENER FECHA SEGURA (Evita el bug de la zona horaria)
        function getFechaParts(dateString) {
            const parts = dateString.split('-');
            const year = parseInt(parts[0]);
            const month = parseInt(parts[1]) - 1; // JS months 0-11
            const day = parseInt(parts[2]);
            return { d: new Date(year, month, day), year, month, day };
        }

        // GENERADOR DE ID √öNICO
        function generateID() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function actualizarUI() {
            // Asegurar que hay datos de mes
            const hoy = new Date().toISOString().substring(0, 7);
            const mesesDisponibles = [...new Set(data.movimientos.map(m => m.Fecha.substring(0, 7)))].sort().reverse();
            if(!mesesDisponibles.includes(hoy)) mesesDisponibles.unshift(hoy);
            
            let mesSel = document.getElementById('filtro-mes').value;
            if(!mesSel) mesSel = hoy;

            // Rellenar select manteniendo selecci√≥n
            const selectHTML = mesesDisponibles.map(m => `<option value="${m}" ${m===mesSel?'selected':''}>${m}</option>`).join('');
            const selectEl = document.getElementById('filtro-mes');
            if(selectEl.innerHTML !== selectHTML) selectEl.innerHTML = selectHTML;
            
            document.getElementById('mes-actual-label').innerText = "Periodo: " + mesSel;

            const movsMes = data.movimientos.filter(m => m.Fecha.startsWith(mesSel));
            const ing = movsMes.filter(m => m.Tipo === 'Ingresos').reduce((s,m) => s + m.Importe, 0);
            
            // CORREGIDO: Calcular todas las salidas
            const gas = movsMes.filter(m => m.Tipo === 'Gastos').reduce((s,m) => s + m.Importe, 0);
            const com = movsMes.filter(m => m.Tipo === 'Compras').reduce((s,m) => s + m.Importe, 0);
            const inv = movsMes.filter(m => m.Tipo === 'Inversiones').reduce((s,m) => s + m.Importe, 0);

            // CORREGIDO: El balance resta todo lo que no sea ingreso
            const totalSalidas = gas + com + inv;
            document.getElementById('total-balance').innerText = (ing - totalSalidas).toFixed(2) + " ‚Ç¨";
            document.getElementById('res-ing').innerText = ing.toFixed(2) + " ‚Ç¨";
            document.getElementById('res-gas').innerText = totalSalidas.toFixed(2) + " ‚Ç¨"; // Muestra total salidas

            document.getElementById('lista-movimientos').innerHTML = movsMes.map(m => `
                <div class="card flex justify-between items-center py-4 border-l-8 ${m.Tipo==='Ingresos'?'border-emerald-500':(m.Tipo==='Inversiones'?'border-blue-500':'border-rose-500')}">
                    <div class="overflow-hidden">
                        <div class="flex items-center gap-2">
                            <span class="text-[11px] font-black text-blue-800 bg-blue-50 px-2 py-0.5 rounded border border-blue-100">${m.Fecha.split('-')[2]}</span>
                            <span class="font-bold text-slate-800 text-sm truncate w-40 block">${m.Concepto}</span>
                        </div>
                        <p class="text-[10px] font-black text-slate-400 uppercase mt-1 tracking-tighter">${m.Categor√≠a} ‚Ä¢ ${m["Forma de Pago"]}</p>
                    </div>
                    <div class="text-right min-w-[80px]">
                        <p class="font-black text-md ${m.Tipo==='Ingresos'?'text-emerald-600':'text-slate-900'}">${m.Importe.toFixed(2)}‚Ç¨</p>
                        <button onclick="eliminarMov('${m.id}')" class="text-rose-400 p-1 text-xs mt-1"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>`).join('');

            renderizarGrafica(gas, com, inv);
            renderizarPlanes(movsMes);
            renderizarAdminCats();
            renderizarHuchas();
            actualizarSelectCategorias();
        }

        function registrar() {
            const imp = parseFloat(document.getElementById('input-monto').value);
            const f = document.getElementById('input-fecha').value;
            const c = document.getElementById('input-concepto').value || "Varios";
            
            if(isNaN(imp) || !f) return alert("Completa importe y fecha correctamente");

            // CORREGIDO: Parseo manual de fecha
            const fechaObj = getFechaParts(f);
            
            const nuevo = {
                "id": generateID(), // ID NUEVO
                "Fecha": f,
                "A√±o": fechaObj.year,
                "Orden_Mes": fechaObj.month + 1,
                "Mes": MESES_TEXTO[fechaObj.month],
                "Tipo": tipoActual,
                "Categor√≠a": document.getElementById('select-cat').value,
                "Concepto": c,
                "Forma de Pago": document.getElementById('select-metodo').value,
                "Importe": imp,
                "Ingresos": tipoActual === 'Ingresos' ? imp : 0,
                "Gastos": tipoActual !== 'Ingresos' ? imp : 0,
                "Deudores": 0
            };
            data.movimientos.unshift(nuevo);
            guardar();
            document.getElementById('input-monto').value = ""; 
            document.getElementById('input-concepto').value = "";
        }

        function exportarExcel() {
            // Eliminamos el ID antes de exportar para mantener limpia la hoja
            const datosLimpios = data.movimientos.map(({id, ...resto}) => resto);
            const ws = XLSX.utils.json_to_sheet(datosLimpios, { header: CABECERAS });
            const wb = XLSX.utils.book_new(); 
            XLSX.utils.book_append_sheet(wb, ws, "Hoja1");
            XLSX.writeFile(wb, `Control_Finanzas_12Col.xlsx`);
        }

        function importarExcel(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                const wb = XLSX.read(ev.target.result, {type:'binary'});
                const importados = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                
                let cont = 0;
                importados.forEach(n => {
                    // Verificaci√≥n m√°s robusta
                    const existe = data.movimientos.find(m => m.Fecha === n.Fecha && m.Concepto === n.Concepto && m.Importe === n.Importe && m.Categor√≠a === n.Categor√≠a);
                    if(!existe) {
                        n.id = generateID(); // Generar ID para los importados
                        data.movimientos.push(n);
                        cont++;
                    }
                });
                data.movimientos.sort((a,b) => new Date(b.Fecha) - new Date(a.Fecha));
                guardar();
                alert(`Importaci√≥n terminada. ${cont} registros nuevos.`);
            };
            reader.readAsBinaryString(e.target.files[0]);
        }

        function renderizarHuchas() {
            const hCats = data.config.categorias.filter(c => c.nombre.toLowerCase().includes('hucha'));
            let html = "";
            hCats.forEach(c => {
                // Gastos = Lo que metes en la hucha. Inversiones = Lo que sacas de la hucha.
                const ahorro = data.movimientos.filter(m => m.Categor√≠a === c.nombre && m.Tipo === 'Gastos').reduce((s,m) => s+m.Importe, 0);
                const uso = data.movimientos.filter(m => m.Categor√≠a === c.nombre && m.Tipo === 'Inversiones').reduce((s,m) => s+m.Importe, 0);
                html += `<div class="hucha-card flex justify-between items-center">
                    <div><p class="text-[9px] font-black text-blue-300 uppercase mb-1">${c.nombre}</p><p class="text-xl font-black">${(ahorro-uso).toFixed(2)}‚Ç¨</p></div>
                    <div class="text-[8px] font-bold text-slate-400 uppercase text-right">Total Ahorrado: ${ahorro.toFixed(0)}‚Ç¨<br>Gastado: ${uso.toFixed(0)}‚Ç¨</div>
                </div>`;
            });
            document.getElementById('huchas-acumulado').innerHTML = html || "<p class='text-center text-[10px] opacity-40 py-4 italic'>Crea categor√≠as de Gasto con la palabra 'Hucha'</p>";
        }

        function renderizarGrafica(g, c, i) {
            const ctx = document.getElementById('chartComparativa').getContext('2d');
            if(myChart) myChart.destroy();
            const total = g + c + i;
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{ 
                        data: total > 0 ? [g, c, i] : [1], 
                        backgroundColor: total > 0 ? ['#f43f5e', '#3b82f6', '#10b981'] : ['#f1f5f9'], 
                        borderWidth: 0 
                    }]
                },
                options: { cutout: '75%', plugins: { legend: { display: false } } }
            });
            document.getElementById('chart-legend').innerHTML = total > 0 ? 
                `<div class="grid grid-cols-3 gap-1 w-full text-center">
                    <span class="text-rose-500">Gastos<br>${((g/total)*100).toFixed(0)}%</span>
                    <span class="text-blue-500">Compras<br>${((c/total)*100).toFixed(0)}%</span>
                    <span class="text-emerald-500">Inv/Hucha<br>${((i/total)*100).toFixed(0)}%</span>
                </div>` : "";
        }

        function a√±adirCatManual() {
            const n = document.getElementById('nueva-cat-input').value;
            const t = document.getElementById('nueva-cat-tipo').value;
            const c = document.getElementById('nueva-cat-concepto').value;
            const p = parseFloat(document.getElementById('nueva-cat-pres').value) || 0;
            const d = parseInt(document.getElementById('nueva-cat-dia').value) || 1;
            const f = document.getElementById('nueva-cat-fijo').checked;
            if(!n) return alert("El nombre es obligatorio");
            data.config.categorias.push({ nombre: n, tipo: t, concepto: c, presupuesto: p, dia: d, fijo: f });
            guardar();
            document.getElementById('nueva-cat-input').value = ""; 
            document.getElementById('nueva-cat-pres').value = "";
        }

        function renderizarPlanes(movs) {
            const renderSec = (tipo, label, id) => {
                const cats = data.config.categorias.filter(c => c.tipo === tipo);
                let h = cats.length ? `<h4 class="text-[10px] font-black text-blue-700 uppercase mb-3 mt-6 ml-1 tracking-widest">${label}</h4>` : "";
                cats.forEach(c => {
                    const real = movs.filter(m => m.Categor√≠a === c.nombre).reduce((s,m) => s + m.Importe, 0);
                    // Evitar divisi√≥n por cero
                    const p = c.presupuesto > 0 ? Math.min((real/c.presupuesto)*100, 100) : (real > 0 ? 100 : 0);
                    // Color de barra din√°mico
                    const colorBar = p > 90 ? 'bg-rose-500' : 'bg-blue-600';
                    
                    h += `<div class="card py-4 mb-3"><div class="flex justify-between text-[11px] font-black mb-2"><span>${c.nombre}</span><span class="text-slate-400">${real.toFixed(0)}‚Ç¨ / ${c.presupuesto}‚Ç¨</span></div>
                    <div class="h-2 bg-slate-100 rounded-full overflow-hidden shadow-inner"><div class="h-full ${colorBar}" style="width:${p}%"></div></div></div>`;
                });
                document.getElementById(id).innerHTML = h;
            };
            renderSec('Gasto', 'Gastos Fijos & Huchas (Entrada)', 'analisis-gastos');
            renderSec('Compra', 'Compras Variables', 'analisis-compras');
            renderSec('Inversion', 'Uso de Ahorros (Salida)', 'analisis-inversiones');
        }

        function renderizarAdminCats() {
            document.getElementById('lista-cats-admin').innerHTML = data.config.categorias.map((c, i) => `
                <div class="card flex justify-between items-center py-4 border-none shadow-sm">
                    <div><span class="text-[9px] font-black uppercase px-2 py-1 rounded bg-slate-100 text-slate-500">${c.tipo}</span> <span class="text-sm font-black ml-2">${c.nombre}</span></div>
                    <button onclick="eliminarCat(${i})" class="text-rose-300 p-2"><i class="fas fa-trash-alt"></i></button>
                </div>`).join('');
        }

        function ejecutarFijos() {
            const mesSel = document.getElementById('filtro-mes').value;
            if(!confirm(`¬øDeseas cargar los pagos fijos de ${mesSel}?`)) return;
            
            const mapa = { 'Ingreso': 'Ingresos', 'Gasto': 'Gastos', 'Compra': 'Compras', 'Inversion': 'Inversiones' };
            let count = 0;

            data.config.categorias.filter(c => c.fijo).forEach(c => {
                // Generar fecha correcta
                const diaPad = String(c.dia).padStart(2,'0');
                const fechaStr = `${mesSel}-${diaPad}`;
                const fechaObj = getFechaParts(fechaStr);
                const concepto = c.concepto || c.nombre;

                // EVITAR DUPLICADOS EN LA MISMA FECHA/CONCEPTO
                const duplicado = data.movimientos.find(m => m.Fecha === fechaStr && m.Categor√≠a === c.nombre && m.Importe === c.presupuesto);
                
                if(!duplicado) {
                    data.movimientos.push({
                        "id": generateID(),
                        "Fecha": fechaStr,
                        "A√±o": fechaObj.year,
                        "Orden_Mes": fechaObj.month + 1,
                        "Mes": MESES_TEXTO[fechaObj.month],
                        "Tipo": mapa[c.tipo],
                        "Categor√≠a": c.nombre,
                        "Importe": c.presupuesto,
                        "Concepto": concepto,
                        "Forma de Pago": "BANCO",
                        "Ingresos": c.tipo === 'Ingreso' ? c.presupuesto : 0,
                        "Gastos": c.tipo !== 'Ingreso' ? c.presupuesto : 0,
                        "Deudores": 0
                    });
                    count++;
                }
            });
            guardar();
            alert(count > 0 ? `Se cargaron ${count} fijos.` : "Los fijos de este mes ya estaban cargados.");
        }

        function setTipo(t) { tipoActual = t; document.querySelectorAll('.btn-tipo').forEach(b => b.classList.remove('active')); document.getElementById('t-'+t).classList.add('active'); actualizarSelectCategorias(); }
        
        function actualizarSelectCategorias() { 
            const mapa = { 'Ingresos': 'Ingreso', 'Gastos': 'Gasto', 'Compras': 'Compra', 'Inversiones': 'Inversion' };
            const cats = data.config.categorias.filter(c => c.tipo === mapa[tipoActual]);
            document.getElementById('select-cat').innerHTML = cats.map(c => `<option value="${c.nombre}">${c.nombre}</option>`).join('') + `<option value="Varios">Varios</option>`;
        }
        
        // CORREGIDO: Borrar por ID
        function eliminarMov(id) { 
            if(confirm("¬øBorrar este movimiento?")) {
                data.movimientos = data.movimientos.filter(m => m.id !== id); 
                guardar(); 
            }
        }
        
        function eliminarCat(i) { 
            if(confirm("¬øBorrar categor√≠a? Los movimientos antiguos mantendr√°n el nombre pero no contar√°n para estad√≠sticas futuras de esta categor√≠a.")) {
                data.config.categorias.splice(i,1); 
                guardar(); 
            }
        }

        function showTab(t) { 
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); 
            document.getElementById(t).classList.add('active'); 
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active')); 
            document.getElementById('nav-'+t).classList.add('nav-active'); 
        }

        function guardar() { 
            localStorage.setItem(KEY, JSON.stringify(data)); 
            actualizarUI(); 
        }
        
        function borrarTodo() { if(confirm("¬°ATENCI√ìN! Se borrar√°n todos los datos. ¬øEst√°s seguro?")) { localStorage.clear(); location.reload(); } }
        
        function gastoRapidoEfectivo() { 
            const m = prompt("Importe Gasto Cash:"); 
            if(m && !isNaN(parseFloat(m))) { 
                const hoy = new Date();
                const f = hoy.toISOString().split('T')[0];
                data.movimientos.unshift({
                    "id": generateID(),
                    "Fecha": f, 
                    "A√±o": hoy.getFullYear(), 
                    "Orden_Mes": hoy.getMonth()+1, 
                    "Mes": MESES_TEXTO[hoy.getMonth()],
                    "Tipo": 'Gastos', 
                    "Categor√≠a": 'Varios', 
                    "Importe": parseFloat(m), 
                    "Concepto": "Gasto Cash R√°pido", 
                    "Forma de Pago": 'EFECTIVO', 
                    "Ingresos": 0, 
                    "Gastos": parseFloat(m), 
                    "Deudores": 0
                }); 
                guardar(); 
            } 
        }

        // MIGRACI√ìN DE DATOS ANTIGUOS (Para que no rompa si tienes datos previos sin ID)
        if(data.movimientos.length > 0 && !data.movimientos[0].id) {
            data.movimientos.forEach(m => m.id = generateID());
            guardar();
        }

        document.getElementById('input-fecha').valueAsDate = new Date();
        actualizarUI();
    </script>
