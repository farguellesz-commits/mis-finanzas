<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FINANZAS V11.9 - FINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> tailwind.config = { darkMode: 'class' } </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; padding-bottom: 110px; -webkit-tap-highlight-color: transparent; }
        .card { background: white; border-radius: 1.25rem; padding: 1rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); margin-bottom: 1rem; border: 1px solid #f1f5f9; }
        html.dark .card { background-color: #1e293b; border-color: #334155; color: #e2e8f0; }
        html.dark body { background-color: #0f172a; color: #e2e8f0; }
        input, select { border: 1px solid #e2e8f0 !important; border-radius: 0.75rem; height: 44px; padding: 0 12px; width: 100%; outline: none; font-size: 14px !important; }
        html.dark input, html.dark select { background-color: #334155; border-color: #475569 !important; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .nav-active { color: #3b82f6; border-top: 3px solid #3b82f6; font-weight: 900; background: rgba(59, 130, 246, 0.05); }
        .btn-tipo { background: #f1f5f9; color: #64748b; height: 40px; border-radius: 0.75rem; font-weight: 800; text-transform: uppercase; flex: 1; font-size: 0.7rem; transition: 0.2s; }
        .btn-tipo.active { background: #1e293b !important; color: white !important; transform: scale(1.02); }
        html.dark .btn-tipo.active { background: #3b82f6 !important; }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s; }
        .btn-toggle { transition: all 0.2s ease; }
        .btn-toggle:active { transform: scale(0.9); }
    </style>
</head>
<body class="light">

    <header class="bg-slate-900 text-white p-4 sticky top-0 z-50 flex justify-between items-center shadow-lg">
        <div class="flex items-center gap-3">
            <button onclick="toggleTheme()" class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-yellow-400"><i id="theme-icon" class="fas fa-moon"></i></button>
            <div>
                <h1 class="font-black italic text-xl uppercase text-blue-400 leading-none">V11.9</h1>
                <p id="mes-header" class="text-[10px] text-slate-400 font-bold uppercase tracking-widest"></p>
            </div>
        </div>
        <select id="filtro-mes" onchange="cambiarMes(this.value)" class="!w-32 !h-9 !bg-slate-800 !text-white !text-xs font-black border-none text-center !rounded-full"></select>
    </header>

    <nav class="fixed bottom-0 left-0 right-0 bg-white/95 dark:bg-slate-900/95 backdrop-blur border-t border-slate-200 dark:border-slate-800 flex justify-around z-50 pb-safe shadow-[0_-5px_15px_rgba(0,0,0,0.05)]">
        <button onclick="showTab('muro')" id="nav-muro" class="flex-1 py-4 text-center nav-active"><i class="fas fa-wallet text-xl mb-1"></i><br><span class="text-[9px] uppercase font-black">Muro</span></button>
        <button onclick="showTab('graficos')" id="nav-graficos" class="flex-1 py-4 text-center text-slate-400"><i class="fas fa-chart-pie text-xl mb-1"></i><br><span class="text-[9px] uppercase font-black">Gráficos</span></button>
        <button onclick="showTab('config')" id="nav-config" class="flex-1 py-4 text-center text-slate-400"><i class="fas fa-cog text-xl mb-1"></i><br><span class="text-[9px] uppercase font-black">Ajustes</span></button>
    </nav>

    <div id="muro" class="tab-content active p-3 max-w-2xl mx-auto">
        <div class="card bg-slate-900 text-white border-none p-0 overflow-hidden shadow-2xl mb-4">
            <div class="p-5 text-center bg-gradient-to-br from-slate-800 to-slate-950 border-b border-white/5">
                <p class="text-[10px] text-blue-400 uppercase font-black tracking-[0.3em] mb-1">Disponible Real</p>
                <h2 id="disp-real" class="text-4xl font-black tracking-tighter mb-1">0.00€</h2>
            </div>
            <div class="grid grid-cols-2 divide-x divide-y divide-white/5 bg-slate-900/50">
                <div class="p-3 text-center">
                    <p class="text-[8px] text-emerald-500 font-black uppercase tracking-wider">Ing. Fijos</p>
                    <p id="sum-ing-fijo" class="text-emerald-400 font-bold text-sm">0€</p>
                </div>
                <div class="p-3 text-center bg-emerald-500/5">
                    <p class="text-[8px] text-cyan-400 font-black uppercase tracking-wider">Ing. Extra</p>
                    <p id="sum-ing-extra" class="text-cyan-300 font-bold text-sm">0€</p>
                </div>
                <div class="p-3 text-center">
                    <p class="text-[8px] text-rose-500 font-black uppercase tracking-wider">Gas. Fijos</p>
                    <p id="sum-gas-fijo" class="text-rose-400 font-bold text-sm">0€</p>
                </div>
                <div class="p-3 text-center bg-rose-500/5">
                    <p class="text-[8px] text-amber-500 font-black uppercase tracking-wider">Gas. Extra</p>
                    <p id="sum-gas-extra" class="text-amber-400 font-bold text-sm">0€</p>
                </div>
            </div>
        </div>

        <div class="card border-l-4 border-blue-500 shadow-lg relative" id="card-form">
            <div class="flex justify-between items-center mb-3">
                <p id="label-modo" class="text-[10px] font-black uppercase text-blue-500 tracking-wider">Nuevo Movimiento</p>
                <button id="btn-cancel" onclick="cancelarEdicion()" class="hidden text-[10px] bg-rose-100 text-rose-600 px-2 py-0.5 rounded-md font-black uppercase">Cancelar</button>
            </div>
            <div class="flex gap-2 mb-3">
                <button onclick="setTipoMuro('Ingreso')" id="t-Ingreso" class="btn-tipo active">Ingreso</button>
                <button onclick="setTipoMuro('Gasto')" id="t-Gasto" class="btn-tipo">Gasto</button>
            </div>
            <div class="grid grid-cols-3 gap-2 mb-3">
                <div class="col-span-1"><input type="date" id="in-fecha" class="text-xs"></div>
                <div class="col-span-2"><input type="number" step="0.01" id="in-valor" placeholder="0.00 €" class="font-black text-blue-600 text-lg text-right"></div>
            </div>
            <div class="space-y-3">
                <select id="in-cat" onchange="cargarConceptosMuro()" class="font-bold uppercase text-xs bg-slate-50"></select>
                <select id="in-con" class="font-bold uppercase text-xs bg-slate-50"></select>
                <div class="flex gap-2 mt-2">
                    <label class="flex-1 flex items-center justify-center gap-2 bg-indigo-50 dark:bg-slate-800 p-2 rounded-lg border border-indigo-100 dark:border-slate-700 cursor-pointer">
                        <input type="checkbox" id="in-fijo" class="w-4 h-4 text-indigo-600 rounded">
                        <span class="text-[10px] font-black uppercase text-indigo-800 dark:text-indigo-300">Fijo <i class="fas fa-thumbtack ml-1"></i></span>
                    </label>
                    <label class="flex-1 flex items-center justify-center gap-2 bg-amber-50 dark:bg-slate-800 p-2 rounded-lg border border-amber-100 dark:border-slate-700 cursor-pointer">
                        <input type="checkbox" id="in-extra" class="w-4 h-4 text-amber-600 rounded">
                        <span class="text-[10px] font-black uppercase text-amber-800 dark:text-amber-300">Extra <i class="fas fa-bomb ml-1"></i></span>
                    </label>
                </div>
            </div>
            <button onclick="guardarRegistro()" class="w-full bg-slate-900 dark:bg-blue-600 text-white py-3 rounded-xl font-black text-xs uppercase mt-4 shadow-lg active:scale-95 transition-all">
                <i class="fas fa-save mr-2"></i>Guardar
            </button>
        </div>
        
        <div class="relative mb-3">
            <i class="fas fa-search absolute left-4 top-3.5 text-slate-300"></i>
            <input type="text" id="search-muro" placeholder="Buscar movimientos..." onkeyup="filtrarMuro()" class="pl-10 !rounded-full shadow-sm border-none bg-white dark:bg-slate-800 text-sm">
        </div>

        <div id="lista-movs" class="space-y-2 pb-24"></div>
    </div>

    <div id="graficos" class="tab-content p-4 max-w-2xl mx-auto">
        <div class="card p-4 h-[400px]">
            <h3 class="text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest text-center">Evolución Ingresos vs Gastos</h3>
            <div class="h-full pb-4"><canvas id="chartApilado"></canvas></div>
        </div>
    </div>

    <div id="config" class="tab-content p-4 max-w-2xl mx-auto">
        <div class="card border-2 border-blue-100 dark:border-blue-900 bg-blue-50/50 dark:bg-blue-900/10">
            <div class="flex justify-between items-center mb-3">
                <h3 id="cfg-titulo" class="text-xs font-black uppercase text-blue-600">Gestor Presupuestos</h3>
                <button id="btn-cancel-cfg" onclick="cancelarEdicionConfig()" class="hidden text-[10px] text-rose-500 font-black uppercase">X</button>
            </div>
            <div class="space-y-2">
                <select id="cfg-tipo" class="font-black text-[10px] uppercase h-10">
                    <option value="Ingreso">Ingreso (Fijo)</option>
                    <option value="IngresoExtra">Ingreso (Extra)</option>
                    <option value="Gasto">Gasto (Fijo)</option>
                    <option value="GastoExtra">Gasto (Extra)</option>
                </select>
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="cfg-cat" placeholder="CATEGORÍA" class="font-black uppercase text-[10px] h-10">
                    <input type="text" id="cfg-con" placeholder="CONCEPTO" class="font-black uppercase text-[10px] h-10">
                </div>
                <input type="number" id="cfg-imp" placeholder="IMPORTE €" class="font-black text-xs h-10">
                <button onclick="guardarConfig()" class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-black text-[10px] uppercase shadow">Añadir</button>
            </div>
        </div>

        <div id="lista-config-acordeon" class="space-y-2 mt-4 mb-32"></div>

        <div class="fixed bottom-24 left-4 right-4 bg-slate-900/95 backdrop-blur-md p-3 rounded-2xl flex gap-3 items-center z-40 shadow-2xl border border-white/10">
            <button onclick="exportarTodo()" class="flex-1 bg-emerald-600 text-white py-3 rounded-xl font-black text-[9px] uppercase shadow-lg"><i class="fas fa-download mb-1 block text-sm"></i>Backup</button>
            <button onclick="document.getElementById('file-in').click()" class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-black text-[9px] uppercase shadow-lg"><i class="fas fa-upload mb-1 block text-sm"></i>Restaurar</button>
            <input type="file" id="file-in" class="hidden" accept=".xlsx, .xls, .csv" onchange="importarTodo(event)">
            <button onclick="borrarTodo()" class="bg-rose-500/20 text-rose-500 w-12 h-12 rounded-xl flex items-center justify-center"><i class="fas fa-trash-alt"></i></button>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN
        Chart.register(ChartDataLabels);
        const DB_KEY = 'FINANZAS_V11_9_MASTER'; 
        let db = JSON.parse(localStorage.getItem(DB_KEY)) || { movs: [], config: [], huchas: [] };
        
        let idEditandoMov = null;
        let idEditandoCfg = null;
        let tipoMuro = 'Ingreso';
        let mesSeleccionado = new Date().toISOString().slice(0, 7); 
        let charts = {};

        function save() { localStorage.setItem(DB_KEY, JSON.stringify(db)); actualizarUI(); }

        // --- IMPORTADOR ---
        function buscarValor(fila, claves) {
            const keysFila = Object.keys(fila);
            for (let claveBuscada of claves) {
                const encontrada = keysFila.find(k => k.toLowerCase().trim() === claveBuscada.toLowerCase());
                if (encontrada) return fila[encontrada];
            }
            return null;
        }

        async function importarTodo(e) {
            try {
                const f = e.target.files[0]; if(!f) return;
                const data = await f.arrayBuffer();
                const wb = XLSX.read(data);
                const rawMovs = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { defval: "" });
                
                db.movs = rawMovs.map((m, i) => {
                    let fechaFinal = new Date().toISOString().slice(0,10);
                    const rawF = buscarValor(m, ['fecha', 'date', 'f']);
                    if(rawF) {
                        if(typeof rawF === 'number') {
                            const d = new Date(Math.round((rawF - 25569) * 86400 * 1000));
                            if(!isNaN(d)) fechaFinal = d.toISOString().slice(0,10);
                        } else {
                            const d = new Date(rawF);
                            if(!isNaN(d)) fechaFinal = d.toISOString().slice(0,10);
                        }
                    }
                    const val = parseFloat(buscarValor(m, ['valor', 'importe', 'amount', 'euros', 'ingreso', 'gasto']) || 0);
                    const catFinal = (buscarValor(m, ['cat', 'categoria', 'categoría', 'familia']) || "VARIOS").toString().toUpperCase();
                    const conFinal = (buscarValor(m, ['con', 'concepto', 'descripción']) || "IMPORTADO").toString().toUpperCase();

                    let tipoFinal = buscarValor(m, ['tipo', 'type']);
                    if(!tipoFinal) {
                        const ing = parseFloat(buscarValor(m, ['ingreso']) || 0);
                        tipoFinal = ing > 0 ? 'Ingreso' : 'Gasto';
                    }

                    const fijoRaw = buscarValor(m, ['fijo', 'fixed']);
                    const extraRaw = buscarValor(m, ['extra']);
                    const isFijo = (String(fijoRaw).toLowerCase() === 'true' || String(fijoRaw).toUpperCase() === 'SI' || fijoRaw === 1);
                    const isExtra = (String(extraRaw).toLowerCase() === 'true' || String(extraRaw).toUpperCase() === 'SI' || extraRaw === 1);

                    return { id: Date.now() + i, fecha: fechaFinal, tipo: tipoFinal, cat: catFinal, con: conFinal, valor: Math.abs(val), fijo: isFijo, extra: isExtra };
                }).filter(m => m.valor > 0);

                if(wb.SheetNames.length > 1) {
                    const rawCfg = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[1]]);
                    db.config = rawCfg.map((c, i) => ({
                        id: Date.now() + i + 5000,
                        tipo: c.tipo || 'Gasto',
                        categoria: (buscarValor(c, ['cat','categoria']) || "VARIOS").toUpperCase(),
                        concepto: (buscarValor(c, ['con','concepto']) || "VARIOS").toUpperCase(),
                        importe: parseFloat(buscarValor(c, ['importe','valor']) || 0)
                    }));
                } else {
                    db.config = [];
                    db.movs.forEach(m => {
                        if(!db.config.find(c => c.categoria === m.cat && c.concepto === m.con)) {
                            db.config.push({ id: Date.now()+Math.random(), tipo: m.tipo, categoria: m.cat, concepto: m.con, importe: m.valor });
                        }
                    });
                }
                alert(`Importación completada.`);
                save();
            } catch(err) { alert("Error: " + err.message); }
        }

        function exportarTodo() {
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(db.movs), "Movimientos");
            XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(db.config), "Presupuestos");
            XLSX.writeFile(wb, `Finanzas_V11_9_${new Date().toISOString().slice(0,10)}.xlsx`);
        }

        // --- LÓGICA UI ---
        function cambiarMes(nuevoMes) { mesSeleccionado = nuevoMes; actualizarUI(); }
        function toggleAtributo(id, prop) {
            const idx = db.movs.findIndex(m => String(m.id) === String(id));
            if(idx !== -1) {
                db.movs[idx][prop] = !db.movs[idx][prop];
                save();
            }
        }
        function filtrarMuro() { actualizarUI(); }

        function actualizarUI() {
            const meses = [...new Set(db.movs.map(m => m.fecha.slice(0,7)))].sort().reverse();
            const hoy = new Date().toISOString().slice(0,7);
            if(!meses.includes(hoy)) meses.unshift(hoy);
            if(!meses.includes(mesSeleccionado) && meses.length > 0) mesSeleccionado = meses[0];

            document.getElementById('filtro-mes').innerHTML = meses.map(m => `<option value="${m}" ${m===mesSeleccionado?'selected':''}>${m}</option>`).join('');
            document.getElementById('mes-header').innerText = mesSeleccionado;

            // Filtrar mes y búsqueda
            const query = document.getElementById('search-muro').value.toLowerCase();
            const movsMes = db.movs.filter(m => 
                m.fecha.startsWith(mesSeleccionado) && 
                (m.con.toLowerCase().includes(query) || m.cat.toLowerCase().includes(query))
            );
            
            // Cálculos
            const ingFijo = movsMes.filter(m => m.tipo === 'Ingreso' && !m.extra).reduce((s,m)=>s+m.valor,0);
            const ingExtra = movsMes.filter(m => m.tipo === 'Ingreso' && m.extra).reduce((s,m)=>s+m.valor,0);
            const gasFijo = movsMes.filter(m => m.tipo === 'Gasto' && !m.extra).reduce((s,m)=>s+m.valor,0);
            const gasExtra = movsMes.filter(m => m.tipo === 'Gasto' && m.extra).reduce((s,m)=>s+m.valor,0);

            document.getElementById('disp-real').innerText = (ingFijo+ingExtra - (gasFijo+gasExtra)).toFixed(2) + "€";
            document.getElementById('sum-ing-fijo').innerText = ingFijo.toFixed(0) + "€";
            document.getElementById('sum-ing-extra').innerText = ingExtra.toFixed(0) + "€";
            document.getElementById('sum-gas-fijo').innerText = gasFijo.toFixed(0) + "€";
            document.getElementById('sum-gas-extra').innerText = gasExtra.toFixed(0) + "€";

            // RENDER LISTA
            document.getElementById('lista-movs').innerHTML = movsMes.sort((a,b)=>new Date(b.fecha)-new Date(a.fecha)).map(m => `
                <div class="card flex justify-between items-center py-3 border-l-4 ${m.tipo==='Ingreso'?'border-emerald-500':'border-rose-500'} hover:bg-slate-50 transition-colors">
                    <div class="truncate flex-1">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest bg-slate-100 px-1.5 rounded">${m.cat}</span>
                            <span class="text-[9px] text-slate-300">${m.fecha.slice(8,10)}/${m.fecha.slice(5,7)}</span>
                        </div>
                        <p class="font-black text-xs uppercase text-slate-700 dark:text-slate-200 mb-2">${m.con}</p>
                        
                        <div class="flex gap-2">
                            <button onclick="toggleAtributo('${m.id}', 'fijo')" class="btn-toggle text-[9px] font-black px-2 py-0.5 rounded border ${m.fijo ? 'bg-indigo-100 text-indigo-700 border-indigo-200' : 'bg-slate-50 text-slate-300 border-slate-100'}">
                                FIJO <i class="fas fa-thumbtack ml-1"></i>
                            </button>
                            <button onclick="toggleAtributo('${m.id}', 'extra')" class="btn-toggle text-[9px] font-black px-2 py-0.5 rounded border ${m.extra ? 'bg-amber-100 text-amber-700 border-amber-200' : 'bg-slate-50 text-slate-300 border-slate-100'}">
                                EXTRA <i class="fas fa-bomb ml-1"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center gap-3 pl-2">
                        <span class="font-black text-sm ${m.tipo==='Ingreso'?'text-emerald-600':'text-rose-600'}">${m.valor.toFixed(2)}€</span>
                        <div class="flex flex-col gap-2">
                            <button onclick="cargarParaEditar('${m.id}')" class="w-7 h-7 rounded-full bg-blue-50 text-blue-500 flex items-center justify-center hover:bg-blue-100"><i class="fas fa-pen text-[10px]"></i></button>
                            <button onclick="borrarMov('${m.id}')" class="w-7 h-7 rounded-full bg-rose-50 text-rose-500 flex items-center justify-center hover:bg-rose-100"><i class="fas fa-trash text-[10px]"></i></button>
                        </div>
                    </div>
                </div>`).join('');
            
            renderCharts(ingFijo, ingExtra, gasFijo, gasExtra);
            renderConfigList();
        }

        // --- RESTO DE FUNCIONES ---
        function setTipoMuro(t) { 
            tipoMuro = t; 
            document.querySelectorAll('.btn-tipo').forEach(b => b.classList.remove('active'));
            document.getElementById('t-'+t).classList.add('active');
            actualizarSelectsMuro();
        }
        function actualizarSelectsMuro() {
            const cats = [...new Set(db.config.filter(c => c.tipo.includes(tipoMuro)).map(c => c.categoria))].sort();
            document.getElementById('in-cat').innerHTML = `<option value="">CATEGORÍA...</option>` + cats.map(c => `<option value="${c}">${c}</option>`).join('');
            document.getElementById('in-con').innerHTML = `<option value="">CONCEPTO...</option>`;
        }
        function cargarConceptosMuro() {
            const cat = document.getElementById('in-cat').value;
            const cons = db.config.filter(c => c.tipo.includes(tipoMuro) && c.categoria === cat);
            const selCon = document.getElementById('in-con');
            selCon.innerHTML = cons.map(c => `<option value="${c.concepto}" data-imp="${c.importe}">${c.concepto}</option>`).join('');
            if(cons.length > 0) document.getElementById('in-valor').value = cons[0].importe;
        }
        function guardarRegistro() {
            const f = document.getElementById('in-fecha').value;
            const val = parseFloat(document.getElementById('in-valor').value);
            const cat = document.getElementById('in-cat').value;
            const con = document.getElementById('in-con').value;
            if(!f || isNaN(val) || !cat || !con) return alert("Faltan datos");

            const nuevo = {
                id: idEditandoMov || Date.now().toString(),
                fecha: f, tipo: tipoMuro, cat, con, valor: val,
                fijo: document.getElementById('in-fijo').checked,
                extra: document.getElementById('in-extra').checked
            };
            if(idEditandoMov) {
                const idx = db.movs.findIndex(m => String(m.id) === String(idEditandoMov));
                if(idx !== -1) db.movs[idx] = nuevo;
                cancelarEdicion();
            } else { db.movs.push(nuevo); }
            document.getElementById('in-valor').value = "";
            save();
        }
        function cargarParaEditar(id) {
            const m = db.movs.find(x => String(x.id) === String(id)); if(!m) return;
            idEditandoMov = String(id);
            document.getElementById('in-fecha').value = m.fecha;
            setTipoMuro(m.tipo);
            setTimeout(() => {
                document.getElementById('in-cat').value = m.cat;
                cargarConceptosMuro();
                document.getElementById('in-con').value = m.con;
            }, 50);
            document.getElementById('in-valor').value = m.valor;
            document.getElementById('in-fijo').checked = m.fijo;
            document.getElementById('in-extra').checked = m.extra;
            document.getElementById('label-modo').innerText = "EDITANDO";
            document.getElementById('btn-cancel').classList.remove('hidden');
            document.getElementById('card-form').scrollIntoView({ behavior: 'smooth' });
        }
        function cancelarEdicion() { idEditandoMov = null; document.getElementById('label-modo').innerText="Nuevo Movimiento"; document.getElementById('btn-cancel').classList.add('hidden'); document.getElementById('in-valor').value=""; }
        function borrarMov(id) { if(confirm("¿Borrar?")) { db.movs = db.movs.filter(m => String(m.id) !== String(id)); save(); } }

        function renderCharts(iF, iE, gF, gE) {
            const ctx = document.getElementById('chartApilado'); if(!ctx) return;
            if(charts.apilado) charts.apilado.destroy();
            charts.apilado = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['INGRESOS', 'GASTOS'],
                    datasets: [
                        { label: 'Ordinario', data: [Math.round(iF), Math.round(gF)], backgroundColor: ['#10b981', '#f43f5e'], borderRadius: 4, stack: 'Stack 0' },
                        { label: 'Extra', data: [Math.round(iE), Math.round(gE)], backgroundColor: ['#06b6d4', '#f59e0b'], borderRadius: 4, stack: 'Stack 0' }
                    ]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: { x: { stacked: true, grid: { display: false } }, y: { stacked: true, display: false } },
                    plugins: { legend: { position: 'bottom', labels: { usePointStyle: true, font: { size: 10, weight: 'bold' } } }, datalabels: { color: '#fff', font: { weight: 'bold', size: 10 }, formatter: (v) => v > 0 ? v + '€' : '' } }
                }
            });
        }
        function guardarConfig() {
            const t = document.getElementById('cfg-tipo').value;
            const cat = document.getElementById('cfg-cat').value.trim().toUpperCase();
            const con = document.getElementById('cfg-con').value.trim().toUpperCase();
            const imp = parseFloat(document.getElementById('cfg-imp').value) || 0;
            if(!cat || !con) return alert("Faltan datos");
            const nuevo = { id: idEditandoCfg || Date.now().toString(), tipo: t, categoria: cat, concepto: con, importe: imp };
            if(idEditandoCfg) {
                const idx = db.config.findIndex(c => String(c.id) === String(idEditandoCfg));
                if(idx !== -1) db.config[idx] = nuevo;
                cancelarEdicionConfig();
            } else { db.config.push(nuevo); }
            save();
        }
        function renderConfigList() {
            const list = document.getElementById('lista-config-acordeon');
            const grouped = {};
            db.config.forEach(c => { if(!grouped[c.categoria]) grouped[c.categoria] = []; grouped[c.categoria].push(c); });
            list.innerHTML = Object.keys(grouped).sort().map(cat => `
                <div class="card p-0 overflow-hidden mb-2 border border-slate-100">
                    <button onclick="toggleAcc('${cat.replace(/\s+/g,'-')}')" class="w-full p-3 flex justify-between bg-slate-50 dark:bg-slate-800 font-black text-[10px] uppercase tracking-widest hover:bg-slate-100">
                        ${cat} <i class="fas fa-chevron-down"></i>
                    </button>
                    <div id="acc-${cat.replace(/\s+/g,'-')}" class="accordion-content">
                        ${grouped[cat].map(c => `<div class="p-3 border-t border-slate-100 dark:border-slate-700 flex justify-between items-center text-[10px] font-bold"><div>${c.concepto} <span class="text-[9px] text-slate-400">(${c.tipo})</span></div><div class="flex items-center gap-2"><span class="bg-blue-50 text-blue-600 px-1.5 py-0.5 rounded">${c.importe}€</span><button onclick="cargarCfgEditar('${c.id}')"><i class="fas fa-pen text-blue-400"></i></button><button onclick="borrarCfg('${c.id}')"><i class="fas fa-trash text-rose-400"></i></button></div></div>`).join('')}
                    </div>
                </div>`).join('');
        }
        function toggleAcc(id) { const el = document.getElementById('acc-'+id); el.style.maxHeight = el.style.maxHeight ? null : el.scrollHeight + "px"; }
        function cargarCfgEditar(id) { const c = db.config.find(x => String(x.id) === String(id)); idEditandoCfg = String(id); document.getElementById('cfg-tipo').value = c.tipo; document.getElementById('cfg-cat').value = c.categoria; document.getElementById('cfg-con').value = c.concepto; document.getElementById('cfg-imp').value = c.importe; document.getElementById('btn-cancel-cfg').classList.remove('hidden'); document.getElementById('cfg-titulo').innerText = "EDITANDO"; document.getElementById('nav-config').click(); }
        function cancelarEdicionConfig() { idEditandoCfg=null; document.getElementById('btn-cancel-cfg').classList.add('hidden'); document.getElementById('cfg-titulo').innerText="Nuevo"; document.getElementById('cfg-cat').value=""; document.getElementById('cfg-con').value=""; document.getElementById('cfg-imp').value=""; }
        function borrarCfg(id) { if(confirm("¿Borrar?")) { db.config = db.config.filter(c => String(c.id) !== String(id)); save(); } }
        function borrarTodo() { if(confirm("¿BORRAR TODO?")) { localStorage.clear(); location.reload(); } }
        function toggleTheme() { document.documentElement.classList.toggle('dark'); }
        function showTab(t) { document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); document.getElementById(t).classList.add('active'); document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active', 'text-blue-500')); document.getElementById('nav-'+t).classList.add('nav-active', 'text-blue-500'); if(t==='graficos') actualizarUI(); }

        document.getElementById('in-fecha').valueAsDate = new Date();
        actualizarUI();
    </script>
</body>
</html>
